ZZ_USAGE_TEXT=Verwendung: {0} [ -interval=n ] [ -notile ] [ -pluginpath <Pfad> ] [ -version ] [ connection ... ]\n\n  -interval   Legt ein Aktualisierungsintervall von n Sekunden fest (der Standardwert ist 4 Sekunden)\n  -notile     Ordnet die Fenster anfangs nicht nebeneinander an (bei zwei oder mehr Verbindungen)\n  -pluginpath Gibt den Pfad an, in dem jconsole die Plug-ins sucht\n  -version    Gibt die Programmversion aus\n\n  connection = pid || host:port || JMX URL (service:jmx:<protocol>://...)\n  pid         Prozess-ID eines Zielprozesses\n  host        Name oder IP-Adresse eines Remotehosts\n  port        Portnummer für die Remoteverbindung\n\n  -J          Gibt die Eingabeargumente für die Java Virtual Machine an,\n              auf der jconsole ausgeführt wird
