# Messages for message reporting
BadMessageKey = Die zum Meldungsschlüssel gehörige Fehlermeldung kann nicht gefunden werden.
FormatFailed = Beim Formatieren der folgenden Meldung ist ein interner Fehler aufgetreten:\n

# Messages for erroneous input
NoFallback = "include" mit href "{0}" nicht erfolgreich, und es wurde kein "fallback"-Element gefunden.
MultipleFallbacks = Die [untergeordneten Elemente] eines "include"-Elements können nicht mehrere "fallback"-Elemente enthalten.
FallbackParent = Ein "fallback"-Element wurde gefunden, für das "include" nicht das übergeordnete Element war.
IncludeChild = Andere Elemente aus Namespace "http://www.w3.org/2001/XInclude" als "fallback" dürfen keine untergeordneten Elemente von "include"-Elementen sein. Es wurde aber "{0}" gefunden.
FallbackChild = Andere Elemente aus Namespace "http://www.w3.org/2001/XInclude" als "include" dürfen keine untergeordneten Elemente von "fallback"-Elementen sein. Es wurde aber "{0}" gefunden.
HrefMissing = "href"-Attribut eines "include"-Elements fehlt.
RecursiveInclude = Rekursives "include" ermittelt. Dokument "{0}" wurde bereits verarbeitet.
InvalidParseValue = Ungültiger Wert für "parse"-Attribut bei "include"-Element: "{0}".
XMLParseError = Fehler beim Versuch, XML-Datei zu parsen (href=''{0}''). Ursache: {1}
XMLResourceError = Include-Vorgang nicht erfolgreich. Zurück zu Fallback. Ressourcenfehler beim Lesen der Datei als XML (href="{0}"). Grund: {1}
TextResourceError = Include-Vorgang nicht erfolgreich. Zurück zu Fallback. Ressourcenfehler beim Lesen der Datei als Text (href="{0}"). Grund: {1}
NO_XPointerSchema = Schema für "{0}" wird standardmäßig nicht unterstützt. Definieren Sie Ihr eigenes Schema für {0}. Siehe http://apache.org/xml/properties/xpointer-schema
NO_SubResourceIdentified = Keine Subressource von XPointer-Prozessor für Zeiger {0} identifiziert.
NonDuplicateNotation = Mehrere Notationen mit dem Namen "{0}" wurden verwendet, die aber nicht als Duplikate ermittelt wurden.
NonDuplicateUnparsedEntity = Mehrere nicht geparste Entitys mit dem Namen "{0}" wurden verwendet, die aber nicht als Duplikate ermittelt wurden.
XpointerMissing = xpointer-Attribut muss vorhanden sein, wenn href-Attribut fehlt.
AcceptMalformed = Zeichen außerhalb des Bereichs #x20 bis #x7E sind im Wert des "accept"-Attributs eines "include"-Elements nicht zulässig.
AcceptLanguageMalformed = Zeichen außerhalb des Bereichs #x20 bis #x7E sind im Wert des "accept-language"-Attributs eines "include"-Elements nicht zulässig.
RootElementRequired = Für ein ordnungsgemäß formatiertes Dokument ist ein Root-Element erforderlich.
MultipleRootElements = Ein ordnungsgemäß formatiertes Dokument darf nicht mehrere Root-Elemente enthalten.
ContentIllegalAtTopLevel = Der Ersatz eines "include"-Elements, das als Dokumentelement im Quell-Infoset der obersten Ebene angezeigt wird, darf keine Zeichen enthalten.
UnexpandedEntityReferenceIllegal = Der Ersatz eines "include"-Elements, das als Dokumentelement im Quell-Infoset der obersten Ebene angezeigt wird, darf keine nicht erweiterten Entityreferenzen enthalten.
HrefFragmentIdentifierIllegal = Fragment-IDs dürfen nicht verwendet werden. Der "href"-Attributwert "{0}" ist nicht zulässig.
HrefSyntacticallyInvalid = "href"-Attributwert "{0}" hat eine ungültige Syntax. Nach Anwenden der Escape-Regeln ist der Wert keine syntaktisch korrekte URI oder IRI.
XPointerStreamability = Es wurde ein xpointer angegeben, der auf eine Stelle im Quell-Infoset verweist. Auf diese Stelle kann aufgrund des Streamingcharakters des Prozessors nicht zugegriffen werden.

XPointerResolutionUnsuccessful = XPointer-Auflösung nicht erfolgreich.

# Messages from erroneous set-up
IncompatibleNamespaceContext = Typ des NamespaceContext ist nicht mit der Verwendung von XInclude kompatibel. Muss eine Instanz von XIncludeNamespaceSupport sein
ExpandedSystemId = System-ID der aufgenommenen Ressource konnte nicht erweitert werden
