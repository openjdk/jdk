# This file stores localized messages for the Xerces
# SAX implementation.
#
# The messages are arranged in key and value tuples in a ListResourceBundle.


BadMessageKey = No se ha encontrado el mensaje de error correspondiente a la clave de mensaje.
FormatFailed = Se ha producido un error interno al formatear el siguiente mensaje:\n

# JAXP messages
schema-not-supported = El idioma del esquema especificado no está soportado.
jaxp-order-not-supported = La propiedad ''{0}'' debe definirse antes de definir la propiedad ''{1}''.
schema-already-specified = La propiedad ''{0}'' no puede definirse cuando un objeto de esquema no nulo ya se haya especificado.

# feature messages
feature-not-supported = La función "{0}" no está soportada.
feature-not-recognized = La función "{0}" no se ha reconocido.
true-not-supported = El estado true para la función ''{0}'' no está soportado.
false-not-supported = El estado false para la función ''{0}'' no está soportado.
feature-read-only = La función "{0}" es de sólo lectura.
jaxp-secureprocessing-feature = FEATURE_SECURE_PROCESSING: no se puede definir la función en false cuando está presente el gestor de seguridad.

# property messages
property-not-supported = La propiedad "{0}" no está soportada.
property-not-recognized = La propiedad "{0}" no se ha reconocido.
property-read-only = La propiedad "{0}" es de sólo lectura.
property-not-parsing-supported = La propiedad "{0}" no está soportada durante el análisis.
dom-node-read-not-supported = No se puede leer la propiedad del nodo DOM. No existe el árbol DOM.
incompatible-class = El valor especificado para la propiedad ''{0}'' no se puede convertir en {1}.

start-document-not-called=La propiedad "{0}" debe llamarse después de que se haya devuelto el evento startDocument
nullparameter=el parámetro de nombre para "{0}" es nulo
errorHandlerNotSet=Advertencia: se activó la validación pero no se definió un org.xml.sax.ErrorHandler, lo cual probablemente sea un resultado no deseado. El analizador utilizará un ErrorHandler por defecto para imprimir los primeros {0} errores. Llame al método ''setErrorHandler'' para solucionarlo.
errorHandlerDebugMsg=Error: URI = "{0}", Línea = "{1}", : {2}
