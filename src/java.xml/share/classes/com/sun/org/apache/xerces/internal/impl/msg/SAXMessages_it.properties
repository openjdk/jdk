# This file stores localized messages for the Xerces
# SAX implementation.
#
# The messages are arranged in key and value tuples in a ListResourceBundle.


BadMessageKey = Impossibile trovare il messaggio di errore corrispondente alla chiave di messaggio.
FormatFailed = Si è verificato un errore interno durante la formattazione del seguente messaggio:\n

# JAXP messages
schema-not-supported = La lingua dello schema specificata non è supportata.
jaxp-order-not-supported = Impostare la proprietà ''{0}'' prima di impostare la proprietà ''{1}''.
schema-already-specified = Impossibile impostare la proprietà ''{0}'' se è già stato specificato un oggetto di schema non nullo.

# feature messages
feature-not-supported = La funzione "{0}" non è supportata.
feature-not-recognized = La funzione "{0}" non è riconosciuta.
true-not-supported = Lo stato true per la funzione "{0}" non è supportato.
false-not-supported = Lo stato false per la funzione "{0}" non è supportato.
feature-read-only = La funzione "{0}" è di sola lettura.
jaxp-secureprocessing-feature = FEATURE_SECURE_PROCESSING: impossibile impostare la funzione su false se è presente Security Manager.

# property messages
property-not-supported = La proprietà "{0}" non è supportata.
property-not-recognized = La proprietà "{0}" non è riconosciuta.
property-read-only = La proprietà "{0}" è di sola lettura.
property-not-parsing-supported = La proprietà "{0}" non è supportata durante l''analisi.
dom-node-read-not-supported = Impossibile leggere la proprietà di nodo DOM. Non esiste alcuna struttura DOM.
incompatible-class = Impossibile eseguire la conversione cast del valore specificato per la proprietà ''{0}'' in {1}.

start-document-not-called=Richiamare la proprietà "{0}" dopo l''esecuzione dell''evento startDocument
nullparameter=il parametro del nome per "{0}" è nullo
errorHandlerNotSet=Avvertenza: la convalida è stata attivata, ma org.xml.sax.ErrorHandler non è stato impostato, il che potrebbe essere un errore. Il parser utilizzerà un ErrorHandler predefinito per visualizzare i primi {0} errori. Richiamare il metodo ''setErrorHandler'' per correggere questo problema.
errorHandlerDebugMsg=Errore: URI = "{0}", riga = "{1}", : {2}
