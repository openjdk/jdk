# This file stores localized messages for the Xerces
# SAX implementation.
#
# The messages are arranged in key and value tuples in a ListResourceBundle.


BadMessageKey = 找不到對應訊息索引鍵的錯誤訊息。
FormatFailed = 格式化下列訊息時發生內部錯誤:\n

# JAXP messages
schema-not-supported = 不支援指定的綱要語言。
jaxp-order-not-supported = 設定屬性 ''{1}'' 之前，必須設定屬性 ''{0}''。
schema-already-specified = 已經指定非空值綱要物件時，無法設定屬性 ''{0}''。

# feature messages
feature-not-supported = 不支援功能 ''{0}''。
feature-not-recognized = 無法辨識功能 ''{0}''。
true-not-supported = 不支援功能 ''{0}'' 的真狀態。
false-not-supported = 不支援功能 ''{0}'' 的偽狀態。
feature-read-only = 功能 ''{0}'' 為唯讀。
jaxp-secureprocessing-feature = FEATURE_SECURE_PROCESSING: 安全管理程式存在時，無法將功能設為偽。

# property messages
property-not-supported = 不支援屬性 ''{0}''。
property-not-recognized = 無法辨識屬性 ''{0}''。
property-read-only = 屬性 ''{0}'' 為唯讀。
property-not-parsing-supported = 剖析時不支援屬性 ''{0}''。
dom-node-read-not-supported = 無法讀取 DOM 節點屬性。DOM 樹狀結構不存在。
incompatible-class = 為屬性 ''{0}'' 指定的值不可轉換為 {1}。

start-document-not-called=發生 startDocument 事件之後，應呼叫屬性 "{0}"。
nullparameter="{0}" 的名稱參數為空值
errorHandlerNotSet=警告: 已開啟驗證，但是未設定 org.xml.sax.ErrorHandler，這可能不是所要的狀態。剖析器將使用預設的 ErrorHandler 來列印第一個 {0} 錯誤。請呼叫 ''setErrorHandler'' 方法來修正此問題。
errorHandlerDebugMsg=錯誤: URI = "{0}"，行 = "{1}"，: {2}
