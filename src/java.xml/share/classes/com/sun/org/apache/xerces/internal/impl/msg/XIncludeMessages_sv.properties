# Messages for message reporting
BadMessageKey = Hittar inte felmeddelandet som motsvarar meddelandenyckeln.
FormatFailed = Ett internt fel inträffade vid formatering av följande meddelande:\n  

# Messages for erroneous input
NoFallback = Ett ''include'' med href ''{0}'' utfördes inte, hittade inget återskapningselement (''fallback'').
MultipleFallbacks = [underordnade] i ett 'include'-element får inte innehålla fler än ett 'fallback'-element.
FallbackParent = Ett 'fallback'-element hittades utan något 'include' som överordnat element.
IncludeChild = Element från namnrymd ''http://www.w3.org/2001/XInclude'', utöver ''fallback'', är inte tillåtna som underordnade i ''include''-element. Hittade däremot ''{0}''.
FallbackChild = Element från namnrymd ''http://www.w3.org/2001/XInclude'', utöver ''include'', är inte tillåtna som underordnade i ''fallback''-element. Hittade däremot ''{0}''.
HrefMissing = Ett 'href'-attribut i ett 'include'-element saknas.
RecursiveInclude = Rekursiv inkludering upptäcktes. Dokumentet ''{0}'' har redan bearbetats.
InvalidParseValue = Ogiltigt värde för ''parse''-attribut i ''include''-element: ''{0}''.
XMLParseError = Fel vid försök att tolka XML-fil (href=''{0}''). Orsak: {1}
XMLResourceError = Inkluderingsåtgärden utfördes inte, återställer genom att återskapa. Resursfel vid läsning av fil som XML (href=''{0}''). Orsak: {1}
TextResourceError = Inkluderingsåtgärden utfördes inte, återställer genom att återskapa. Resursfel vid läsning av fil som text (href=''{0}''). Orsak: {1}
NO_XPointerSchema = Schema för "{0}" stöds inte som standard. Definiera ett eget schema för {0}.Se http://apache.org/xml/properties/xpointer-schema
NO_SubResourceIdentified = Ingen Subresource har identifierats av XPointer-processorn för pekare {0}.
NonDuplicateNotation = Flera noteringar används med namnet ''{0}'', men som inte fastställs som dubbletter.
NonDuplicateUnparsedEntity = Flera otolkade enheter används med namnet ''{0}'', men som inte fastställs som dubbletter.
XpointerMissing = Om href-attribut saknas måste det finnas ett xpointer-attribut.
AcceptMalformed = Tecken utanför intervallet #x20 till #x7E tillåts inte i värdet för 'accept'-attributet i 'include'-element.
AcceptLanguageMalformed = Tecken utanför intervallet #x20 till #x7E tillåts inte i värdet för 'accept-language'-attributet i 'include'-element.
RootElementRequired = Ett välformulerat dokument kräver ett rotelement.
MultipleRootElements = Ett välformulerat dokument får inte innehålla flera rotelement.
ContentIllegalAtTopLevel = Ersättningen av ett 'include'-element som förekommer som dokumentelement i källans informationsuppsättning på toppnivån får inte innehålla tecken.
UnexpandedEntityReferenceIllegal = Ersättningen av ett 'include'-element som förekommer som dokumentelement i källans informationsuppsättning på toppnivån får inte innehålla utökade enhetsreferenser.
HrefFragmentIdentifierIllegal = Fragmentidentifierare får inte användas. ''href''-attributvärdet ''{0}'' är inte tillåtet.
HrefSyntacticallyInvalid = ''href''-attributvärdet ''{0}'' är syntaktiskt ogiltigt. Efter tillämpning av avbrottsregler har värdet varken syntaktiskt korrekt URI eller IRI.
XPointerStreamability = En xpointer har angetts som pekar till en plats i källans informationsuppsättning. Det finns ingen åtkomst till denna plats på grund av processorns strömningsmetod.

XPointerResolutionUnsuccessful = XPointer-matchningen utfördes inte.

# Messages from erroneous set-up
IncompatibleNamespaceContext = Typ av NamespaceContext är inkompatibel med XInclude; det krävs en instans av XIncludeNamespaceSupport
ExpandedSystemId = Kunde inte utöka system-id:t för inkluderad resurs
