# Messages for message reporting
BadMessageKey = メッセージ・キーに対応するエラー・メッセージが見つかりません。
FormatFailed = 次のメッセージの書式設定中に内部エラーが発生しました:\n

# Messages for erroneous input
NoFallback = href ''{0}''を含む''include''が失敗し、''fallback''要素が見つかりませんでした。
MultipleFallbacks = 'include'要素の[children]には、複数の'fallback'要素を含めることはできません。
FallbackParent = 親として'include'を持たない'fallback'要素が見つかりました。
IncludeChild = ネームスペース''http://www.w3.org/2001/XInclude''からの要素は、''fallback''を除いて、''include''要素の子にすることはできません。それにもかかわらず、''{0}''が見つかりました。
FallbackChild = ネームスペース''http://www.w3.org/2001/XInclude''からの要素は、''include''を除いて、''fallback''要素の子にすることはできません。それにもかかわらず、''{0}''が見つかりました。
HrefMissing = 'include'要素の'href'属性がありません。
RecursiveInclude = 再帰的なincludeが検出されました。ドキュメント''{0}''はすでに処理されています。
InvalidParseValue = ''include''要素の''parse''属性の値が無効です: ''{0}''。
XMLParseError = XMLファイルの解析試行中にエラーが発生しました(href=''{0}'')。理由: {1}
XMLResourceError = インクルード操作が失敗し、フォールバックに戻ります。ファイルをXMLとして読取り中にリソース・エラーが発生しました(href=''{0}'')。理由: {1}
TextResourceError = インクルード操作が失敗し、フォールバックに戻ります。ファイルをテキストとして読取り中にリソース・エラーが発生しました(href=''{0}'')。理由: {1}
NO_XPointerSchema = デフォルトでは、"{0}"のスキーマはサポートされていません。{0}に対して独自のスキーマを定義してください。http://apache.org/xml/properties/xpointer-schemaを参照してください
NO_SubResourceIdentified = ポインタ{0}のXPointerプロセッサではサブリソースは識別されません。
NonDuplicateNotation = 名前が''{0}''の複数の表記法が使用されていますが、これらの表記法は重複とみなされていません。
NonDuplicateUnparsedEntity = 名前が''{0}''の複数の未解析エンティティが使用されていますが、これらのエンティティは重複とみなされていません。
XpointerMissing = href属性が存在しない場合は、xpointer属性が必要です。
AcceptMalformed = #x20から#x7Eの範囲に含まれない文字は、'include'要素の'accept'属性の値には使用できません。
AcceptLanguageMalformed = #x20から#x7Eの範囲に含まれない文字は、'include'要素の'accept-language'属性の値には使用できません。
RootElementRequired = 整形式ドキュメントにはルート要素が必要です。
MultipleRootElements = 整形式ドキュメントには、複数のルート要素を含めることはできません。
ContentIllegalAtTopLevel = トップレベルのソース情報セットにドキュメント要素として出現する'include'要素の置換には、文字を含めることはできません。
UnexpandedEntityReferenceIllegal = トップレベルのソース情報セットにドキュメント要素として出現する'include'要素の置換には、展開していないエンティティ参照を含めることはできません。
HrefFragmentIdentifierIllegal = フラグメント識別子は使用できません。''href''属性の値''{0}''は許可されていません。
HrefSyntacticallyInvalid = ''href''属性の値''{0}''の構文が無効です。エスケープ・ルールを適用すると、値は正しい構文のURIまたはIRIになりません。
XPointerStreamability = ソース情報セット内の場所を指すxpointerが指定されています。プロセッサのストリーミングの性質上、この場所にはアクセスできません。

XPointerResolutionUnsuccessful = XPointerの解決に失敗しました。

# Messages from erroneous set-up
IncompatibleNamespaceContext = NamespaceContextのタイプは、XIncludeの使用と互換性がありません。XIncludeNamespaceSupportのインスタンスである必要があります
ExpandedSystemId = インクルードされたリソースのシステムIDを拡張できませんでした
