FormatFailed = Une erreur interne est survenue lors du formatage du message suivant :\n

# JAXP messages
schema-not-supported = La langue de schéma indiquée n'est pas prise en charge.
jaxp-order-not-supported = La propriété ''{0}'' doit être définie avant la propriété ''{1}''. 
schema-already-specified = La propriété ''{0}'' ne peut pas être définie lorsqu''un objet de schéma non NULL a déjà été indiqué.

# feature messages
feature-not-supported = La fonctionnalité ''{0}'' n''est pas prise en charge.
feature-not-recognized = La fonctionnalité ''{0}'' n''est pas reconnue.
true-not-supported = L''état True de la fonctionnalité ''{0}'' n''est pas pris en charge.
false-not-supported = L''état False de la fonctionnalité ''{0}'' n''est pas pris en charge.
feature-read-only = La fonctionnalité ''{0}''est accessible en lecture seule.
jaxp-secureprocessing-feature = FEATURE_SECURE_PROCESSING : impossible de définir la fonctionnalité sur False en présence du gestionnaire de sécurité.

# property messages
property-not-supported = La propriété ''{0}'' n''est pas prise en charge.
property-not-recognized = La propriété ''{0}'' n''est pas reconnue.
