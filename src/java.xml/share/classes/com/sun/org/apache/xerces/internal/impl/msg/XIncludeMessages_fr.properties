# Messages for message reporting
BadMessageKey = Le message d'erreur correspondant à la clé de message est introuvable.
FormatFailed = Une erreur interne est survenue lors du formatage du message suivant :\n

# Messages for erroneous input
NoFallback = Echec d''un élément ''include'' avec l''attribut href ''{0}'' ; aucun élément ''fallback'' n''a été trouvé.
MultipleFallbacks = Les [enfants] d'un élément 'include' ne doivent pas contenir plusieurs éléments 'fallback'.
FallbackParent = Un élément 'fallback' n'ayant pas l'élément 'include' comme parent été trouvé.
IncludeChild = Les éléments de l''espace de noms ''http://www.w3.org/2001/XInclude'', autres que ''fallback'', ne peuvent pas être des enfants des éléments ''include''. Cependant, ''{0}'' a été trouvé.
FallbackChild = Les éléments de l''espace de noms ''http://www.w3.org/2001/XInclude'', autres que ''include'', ne peuvent pas être des enfants des éléments ''fallback''. Cependant, ''{0}'' a été trouvé.
HrefMissing = L'attribut 'href' d'un élément 'include' est manquant.
RecursiveInclude = Elément "include" récursif détecté. Le document ''{0}'' a déjà été traité.
InvalidParseValue = Valeur non valide pour l''attribut ''parse'' sur l''élément ''include'' : ''{0}''.
XMLParseError = Erreur lors de la tentative d''analyse du fichier XML (href=''{0}''). Raison : {1}
XMLResourceError = Echec de l''opération Include, rétablissement de l''élément fallback. Erreur de ressource lors de la lecture du fichier en tant que XML (href=''{0}''). Raison : {1}
TextResourceError = Echec de l''opération Include, rétablissement de l''élément fallback. Erreur de ressource lors de la lecture du fichier en tant que texte (href=''{0}''). Raison : {1}
NO_XPointerSchema = Par défaut, le schéma pour "{0}" n''est pas pris en charge. Définissez votre propre schéma pour {0}. Reportez-vous à l''adresse http://apache.org/xml/properties/xpointer-schema
NO_SubResourceIdentified = Aucune sous-ressource n''est identifiée par le processeur XPointer pour le pointeur {0}.
NonDuplicateNotation = Plusieurs notations portant le nom ''{0}'' ont été utilisées, mais elles n''ont pas été considérées comme des doublons.
NonDuplicateUnparsedEntity = Plusieurs entités non analysées portant le nom ''{0}'' ont été utilisées, mais elles n''ont pas été considérées comme des doublons.
XpointerMissing = l'attribut xpointer doit être présent lorsque l'attribut href est absent.
AcceptMalformed = Les caractères non compris entre #x20 et #x7E ne sont pas autorisés comme valeur de l'attribut 'accept' d'un élément 'include'.
AcceptLanguageMalformed = Les caractères non compris entre #x20 et #x7E ne sont pas autorisés comme valeur de l'attribut 'accept-language' d'un élément 'include'.
RootElementRequired = Un document dont le format est correct requiert un élément racine.
MultipleRootElements = Un document dont le format est correct ne doit pas contenir plusieurs éléments racine.
ContentIllegalAtTopLevel = Le remplacement d'un élément 'include' affiché en tant qu'élément de document dans l'ensemble d'information source de niveau supérieur ne doit pas contenir de caractères.
UnexpandedEntityReferenceIllegal = Le remplacement d'un élément 'include' affiché en tant qu'élément de document dans l'ensemble d'information source de niveau supérieur ne doit pas contenir de références d'entité non développées.
HrefFragmentIdentifierIllegal = Les identificateurs de fragment ne doivent pas être utilisés. La valeur d''attribut ''href'' ''{0}'' n''est pas autorisée.
HrefSyntacticallyInvalid = La syntaxe de la valeur d''attribut ''href'' ''{0}'' est incorrecte. Après l''application des règles d''échappement, la valeur n''est pas un URI ou un IRI exprimé dans une syntaxe correcte.
XPointerStreamability = Un XPointer pointant sur un emplacement de l'ensemble d'information source a été indiqué. Cet emplacement est inaccessible en raison des caractéristiques de transmission en continu du processeur.

XPointerResolutionUnsuccessful = Echec de la résolution de XPointer.

# Messages from erroneous set-up
IncompatibleNamespaceContext = Le type de l'élément NamespaceContext n'est pas compatible avec l'utilisation de l'élément XInclude ; il doit s'agir d'une instance de XIncludeNamespaceSupport
ExpandedSystemId = Impossible de développer l'ID système de la ressource incluse
