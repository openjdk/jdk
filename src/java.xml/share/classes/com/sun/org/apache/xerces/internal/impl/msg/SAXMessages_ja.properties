# This file stores localized messages for the Xerces
# SAX implementation.
#
# The messages are arranged in key and value tuples in a ListResourceBundle.


BadMessageKey = メッセージ・キーに対応するエラー・メッセージが見つかりません。
FormatFailed = 次のメッセージの書式設定中に内部エラーが発生しました:\n

# JAXP messages
schema-not-supported = 指定したスキーマ言語はサポートされていません。
jaxp-order-not-supported = プロパティ''{1}''を設定する前にプロパティ''{0}''を設定する必要があります。
schema-already-specified = null以外のスキーマ・オブジェクトがすでに指定されている場合、プロパティ''{0}''は設定できません。

# feature messages
feature-not-supported = 機能''{0}''はサポートされていません。
feature-not-recognized = 機能''{0}''は認識されません。
true-not-supported = 機能''{0}''のtrueの状態はサポートされていません。
false-not-supported = 機能''{0}''のfalseの状態はサポートされていません。
feature-read-only = 機能''{0}''は読取り専用です。
jaxp-secureprocessing-feature = FEATURE_SECURE_PROCESSING: セキュリティ・マネージャが存在するとき、機能をfalseに設定できません。

# property messages
property-not-supported = プロパティ''{0}''はサポートされていません。
property-not-recognized = プロパティ''{0}''は認識されません。
property-read-only = プロパティ''{0}''は読取り専用です。
property-not-parsing-supported = 解析中にはプロパティ''{0}''はサポートされていません。
dom-node-read-not-supported = DOMノード・プロパティを読み取れません。DOMツリーが存在しません。
incompatible-class = プロパティ''{0}''に指定した値は{1}にキャストできません。

start-document-not-called=startDocumentイベントがスローされた後、プロパティ"{0}"を呼び出す必要があります
nullparameter="{0}"の名前パラメータがnullです
errorHandlerNotSet=警告: 検証はオンになっていますが、org.xml.sax.ErrorHandlerが設定されていません。必要とされているハンドラはこのハンドラではない可能性があります。パーサーでは、デフォルトのErrorHandlerを使用して最初の{0}エラーが出力されます。この問題を修正するには、''setErrorHandler''メソッドを呼び出してください。
errorHandlerDebugMsg=エラー: URI = "{0}"、行 = "{1}"、: {2}
