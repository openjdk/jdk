# This file stores localized messages for the Xerces
# SAX implementation.
#
# The messages are arranged in key and value tuples in a ListResourceBundle.


BadMessageKey = 메시지 키에 해당하는 오류 메시지를 찾을 수 없습니다.
FormatFailed = 다음 메시지의 형식을 지정하는 중 내부 오류가 발생했습니다.\n

# JAXP messages
schema-not-supported = 지정된 스키마 언어는 지원되지 않습니다.
jaxp-order-not-supported = ''{1}'' 속성을 설정하기 전에 ''{0}'' 속성을 설정해야 합니다.
schema-already-specified = 널이 아닌 스키마 객체가 이미 지정된 경우 ''{0}'' 속성을 설정할 수 없습니다.

# feature messages
feature-not-supported = ''{0}'' 기능은 지원되지 않습니다.
feature-not-recognized = ''{0}'' 기능을 인식할 수 없습니다.
true-not-supported = ''{0}'' 기능의 True 상태는 지원되지 않습니다.
false-not-supported = ''{0}'' 기능의 False 상태는 지원되지 않습니다.
feature-read-only = ''{0}'' 기능은 읽기 전용입니다.
jaxp-secureprocessing-feature = FEATURE_SECURE_PROCESSING: 보안 관리자가 있을 경우 기능을 false로 설정할 수 없습니다.

# property messages
property-not-supported = ''{0}'' 속성은 지원되지 않습니다.
property-not-recognized = ''{0}'' 속성을 인식할 수 없습니다.
property-read-only = ''{0}'' 속성은 읽기 전용입니다.
property-not-parsing-supported = 구문 분석 중 ''{0}'' 속성은 지원되지 않습니다.
dom-node-read-not-supported = DOM 노드 속성을 읽을 수 없습니다. DOM 트리가 존재하지 않습니다.
incompatible-class = ''{0}'' 속성에 대해 지정된 값의 데이터형을 {1}(으)로 변환할 수 없습니다.

start-document-not-called="{0}" 속성은 startDocument 이벤트가 발생된 후 호출해야 합니다.
nullparameter="{0}"에 대한 이름 매개변수가 널입니다.
errorHandlerNotSet=경고: 검증이 설정되었지만 org.xml.sax.ErrorHandler가 적절히 설정되지 않았습니다. 구문 분석기가 기본 ErrorHandler를 사용하여 처음 {0}개의 오류를 인쇄합니다. 이 오류를 수정하려면 ''setErrorHandler'' 메소드를 호출하십시오.
errorHandlerDebugMsg=오류: URI = "{0}", 행 = "{1}", : {2}
