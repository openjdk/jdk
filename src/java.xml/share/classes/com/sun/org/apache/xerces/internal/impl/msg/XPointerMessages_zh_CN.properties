# This file stores localized messages for the Xerces XPointer implementation.
#
# The messages are arranged in key and value tuples in a ListResourceBundle.

# Messages for message reporting
BadMessageKey = 找不到与消息关键字对应的错误消息。
FormatFailed = 设置以下消息的格式时出现内部错误:\n

# XPointer Framework Error Messages
XPointerProcessingError = XPointerProcessingError: 处理 XPointer 表达式时出错。
InvalidXPointerToken = InvalidXPointerToken: XPointer 表达式包含无效的标记 ''{0}''
InvalidXPointerExpression = InvalidXPointerExpression: XPointer 表达式 ''{0}'' 无效。
MultipleShortHandPointers = MultipleShortHandPointers: XPointer 表达式 ''{0}'' 无效。它具有多个 ShortHand 指针。
SchemeDataNotFollowedByCloseParenthesis = SchemeDataNotFollowedByCloseParenthesis: XPointer 表达式 ''{0}'' 无效。SchemeData 的后面未跟随 '')'' 字符。
SchemeUnsupported = SchemeUnsupported: 不支持 XPointer 方案 ''{0}''。
InvalidShortHandPointer = InvalidShortHandPointer: ShortHand 指针 ''{0}'' 的 NCName 无效。
UnbalancedParenthesisInXPointerExpression = UnbalancedParenthesisInXPointerExpression: XPointer 表达式 ''{0}'' 无效。左括号的数量 ''{1}'' 与右括号的数量 ''{2}'' 不相等。
InvalidSchemeDataInXPointer = InvalidSchemeDataInXPointer: XPointer 表达式 ''{0}'' 包含无效的 SchemeData。

# XPointer Element Scheme Error Messages
InvalidElementSchemeToken = InvalidElementSchemeToken: element() 方案的 XPointer 表达式包含无效的标记 ''{0}''
InvalidElementSchemeXPointer = InvalidElementSchemeXPointer: 元素方案的 XPointer 表达式 ''{0}'' 无效。
XPointerElementSchemeProcessingError = XPointerElementSchemeProcessingError: 处理 XPointer element() 方案表达式时出错。
InvalidNCNameInElementSchemeData = InvalidNCNameInElementSchemeData: element() 方案包含 NCName 无效的 ShortHand 指针 ''{0}''。
InvalidChildSequenceCharacter = InvalidChildSequenceCharacter: element() 方案包含无效的子序列字符 ''{0}''。
