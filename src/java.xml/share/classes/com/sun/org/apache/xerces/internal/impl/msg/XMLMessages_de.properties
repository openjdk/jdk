# The messages are arranged in key and value tuples in a ListResourceBundle.
#
# @version

        BadMessageKey = Die zum Meldungsschlüssel gehörige Fehlermeldung kann nicht gefunden werden.
        FormatFailed = Beim Formatieren der folgenden Meldung ist ein interner Fehler aufgetreten:\n

# Document messages
        PrematureEOF=Vorzeitiges Dateiende.
# 2.1 Well-Formed XML Documents
        RootElementRequired = Root-Element ist in einem ordnungsgemäß formatierten Dokument erforderlich.
# 2.2 Characters

        InvalidCharInCDSect = Ungültiges XML-Zeichen (Unicode: 0x{0}) wurde im CDATA-Abschnitt gefunden.
        InvalidCharInContent = Ungültiges XML-Zeichen (Unicode: 0x{0}) wurde im Elementcontent des Dokuments gefunden.
        TwoColonsInQName = Ungültiger zweiter ":" wurde im Elementtyp oder Attributnamen gefunden.
        ColonNotLegalWithNS = Doppelpunkt nicht zulässig im Namen "{0}", wenn Namespaces aktiviert sind.
        InvalidCharInMisc = Ungültiges XML-Zeichen (Unicode: 0x{0}) wurde im Markup nach Ende des Elementcontents gefunden.
        InvalidCharInProlog = Ungültiges XML-Zeichen (Unicode: 0x{0}) wurde im Prolog des Dokuments gefunden.
        InvalidCharInXMLDecl = Ungültiges XML-Zeichen (Unicode: 0x{0}) wurde in der XML-Deklaration gefunden.
# 2.4 Character Data and Markup
        CDEndInContent = Zeichenfolge""]]>" darf nur im Content enthalten sein, wenn sie das Ende eines CDATA-Abschnitts markiert.
