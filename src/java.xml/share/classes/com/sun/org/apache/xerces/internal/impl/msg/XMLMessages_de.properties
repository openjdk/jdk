        QuoteRequiredInAttValue = Wert des Attributs "{1}" muss mit einem einzelnen oder doppelten Anführungszeichen beginnen.
        LessthanInAttValue = Wert des Attributs "{1}", das mit Elementtyp "{0}" verknüpft ist, darf nicht das Zeichen "<" enthalten.
