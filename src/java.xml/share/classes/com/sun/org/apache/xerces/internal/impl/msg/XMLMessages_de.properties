        DoctypeIllegalInContent = DOCTYPE ist nicht zulässig in Content.
# 4.1 Character and Entity References
        ReferenceUnterminated = Referenz muss mit einem ";"-Begrenzungszeichen beendet werden.
# 4.3.2 Well-Formed Parsed Entities
        ReferenceNotInOneEntity = Referenz muss vollständig in derselben geparsten Entity enthalten sein.
        ElementEntityMismatch = Element "{0}" muss innerhalb derselben Entity beginnen und enden.
        MarkupEntityMismatch=XML-Dokumentstrukturen müssen innerhalb derselben Entity beginnen und enden.

