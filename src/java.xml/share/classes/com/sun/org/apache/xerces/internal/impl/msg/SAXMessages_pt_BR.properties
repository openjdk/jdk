# This file stores localized messages for the Xerces
# SAX implementation.
#
# The messages are arranged in key and value tuples in a ListResourceBundle.


BadMessageKey = Não foi possível encontrar a mensagem de erro correspondente à chave da mensagem.
FormatFailed = Ocorreu um erro interno ao formatar a mensagem a seguir:\n

# JAXP messages
schema-not-supported = O idioma do esquema especificado não é suportado.
jaxp-order-not-supported = A propriedade ''{0}'' deve ser definida antes da definição da propriedade ''{1}''.
schema-already-specified = A propriedade ''{0}'' não pode ser definida quando um objeto do Esquema não nulo já tiver sido especificado.

# feature messages
feature-not-supported = O recurso ''{0}'' não é suportado.
feature-not-recognized = O recurso ''{0}'' não é reconhecido.
true-not-supported = Estado verdadeiro do recurso ''{0}'' não suportado.
false-not-supported = Estado falso do recurso ''{0}'' não suportado.
feature-read-only = O recurso ''{0}'' é somente para leitura.
jaxp-secureprocessing-feature = FEATURE_SECURE_PROCESSING: Não é possível definir o recurso como falso quando o gerenciador de segurança está presente.

# property messages
property-not-supported = A propriedade ''{0}'' não é suportada.
property-not-recognized = A propriedade ''{0}'' não é reconhecida.
property-read-only = A propriedade ''{0}'' é somente para leitura.
property-not-parsing-supported = A propriedade ''{0}'' não é suportada durante o parsing.
dom-node-read-not-supported = Não é possível ler a propriedade do nó de DOM. Não existe uma árvore de DOM.
incompatible-class = O valor especificado para a propriedade ''{0}'' não pode ser transmitido para ''{1}''.

start-document-not-called=A propriedade "{0}" deve ser chamada após o evento startDocument ser lançado
nullparameter=o parâmetro de nome de "{0}" é nulo
errorHandlerNotSet=Advertência: A validação foi ativada, mas um org.xml.sax.ErrorHandler não foi definido, provavelmente porque não era necessário. O parser usará um ErrorHandler padrão para imprimir os primeiros {0} erros. Chame o método ''setErrorHandler'' para corrigir o problema.
errorHandlerDebugMsg=Erro: URI = "{0}", Linha = "{1}", : {2}
