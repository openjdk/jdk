FEATURE_NOT_SUPPORTED = パラメータ{0}は認識されますが、リクエストした値は設定できません。
FEATURE_NOT_FOUND = パラメータ{0}は認識されません。
STRING_TOO_LONG   = 結果の文字列は長すぎるため、DOMStringに収まりません: ''{0}''。

