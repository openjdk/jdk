# Messages for message reporting
BadMessageKey = Não foi possível encontrar a mensagem de erro correspondente à chave da mensagem.
FormatFailed = Ocorreu um erro interno ao formatar a mensagem a seguir:\n

# Messages for erroneous input
NoFallback = Falha em um ''include'' com href ''{0}'' e não foi encontrado elemento ''fallback''.
MultipleFallbacks = O [children] de um elemento 'include' não pode conter mais de um elemento 'fallback'.
FallbackParent = Um elemento 'fallback' que foi encontrado não tinha 'include' como pai.
IncludeChild = Elementos do namespace ''http://www.w3.org/2001/XInclude'', diferentes de ''fallback'', não podem ser filhos dos elementos ''include''. No entanto, ''{0}'' foi encontrado.
FallbackChild = Elementos do namespace ''http://www.w3.org/2001/XInclude'', diferentes de ''include'', não podem ser filhos dos elementos ''fallback''. No entanto, ''{0}'' foi encontrado.
HrefMissing = O atributo 'href' de um elemento 'include' não foi encontrado.
RecursiveInclude = Inclusão recursiva detectada. O documento ''{0}'' já foi processado.
InvalidParseValue = Valor inválido para o atributo ''parse'' no elemento ''include'': ''{0}''.
XMLParseError = Erro ao tentar fazer parse do arquivo XML (href=''{0}''). Motivo: {1}
XMLResourceError = Falha na operação de inclusão; revertendo para fallback. Erro do recurso ao ler o arquivo como XML (href=''{0}''). Motivo: {1}
TextResourceError = Falha na operação de inclusão; revertendo para fallback. Erro do recurso ao ler o arquivo como texto (href=''{0}''). Motivo: {1}
NO_XPointerSchema = Por padrão, o esquema para "{0}" não é suportado. Defina seu próprio esquema para {0}. Consulte http://apache.org/xml/properties/xpointer-schema
NO_SubResourceIdentified = Nenhum Sub-recurso foi identificado pelo Processador XPointer do Ponteiro {0}.
NonDuplicateNotation = Foram usadas várias notações que tinham o nome ''{0}'', mas não foram determinadas como duplicações.
NonDuplicateUnparsedEntity = Foram usadas várias entidades que tinham o nome ''{0}'', mas não foram determinadas como duplicações.
XpointerMissing = o atributo xpointer deverá estar presente quando o atributo href estiver ausente.
AcceptMalformed = Não são permitidos caracteres fora da faixa #x20 até #x7E no valor do atributo 'accept' de um elemento 'include'.
AcceptLanguageMalformed = Não são permitidos caracteres fora da faixa #x20 até #x7E no valor do atributo 'accept-language' de um elemento 'include'.
RootElementRequired = Um documento correto requer um elemento-raiz.
MultipleRootElements = Um documento correto não deve conter vários elementos-raiz.
ContentIllegalAtTopLevel = A substituição de um elemento 'include' que aparece como o elemento do documento no conjunto de informações de origem de nível superior não pode conter caracteres.
UnexpandedEntityReferenceIllegal = A substituição de um elemento 'include' que aparece como o elemento do documento no conjunto de informações de origem de nível superior não pode conter referências da entidade não expandidas.
HrefFragmentIdentifierIllegal = Os identificadores de fragmento não devem ser usados. O valor do atributo ''href'' "{0}'' não é permitido.
HrefSyntacticallyInvalid = o valor do atributo ''href'' ''{0}'' é inválido sintaticamente. Após aplicar as regras de escape, o valor não é um URI ou IRI correto.
XPointerStreamability = Foi especificado um xpointer que aponta para uma localização no conjunto de informações de origem. Esta localização não pode ser acessada em decorrência da natureza do fluxo do processador.

XPointerResolutionUnsuccessful = Resolução de XPointer malsucedida.

# Messages from erroneous set-up
IncompatibleNamespaceContext = O tipo de NamespaceContext é incompatível ao usar XInclude. Deve ser uma instância de XIncludeNamespaceSupport
ExpandedSystemId = Não foi possível expandir o id do sistema do recurso incluído
