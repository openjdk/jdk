# This file stores localized messages for the Xerces
# DOM implementation.
#
# The messages are arranged in key and value tuples in a ListResourceBundle.

        BadMessageKey = 메시지 키에 해당하는 오류 메시지를 찾을 수 없습니다.
        FormatFailed = 다음 메시지의 형식을 지정하는 중 내부 오류가 발생했습니다.\n

# DOM Core

# exception codes
DOMSTRING_SIZE_ERR = 텍스트의 지정된 범위가 DOMString에 맞지 않습니다.
HIERARCHY_REQUEST_ERR  = 삽입이 허용되지 않는 노드를 삽입하려고 시도했습니다.
INDEX_SIZE_ERR = 인덱스 또는 크기가 음수이거나 허용되는 값보다 큽니다.
INUSE_ATTRIBUTE_ERR = 다른 위치에서 이미 사용 중인 속성을 추가하려고 시도했습니다.
INVALID_ACCESS_ERR  = 기본 객체에서 매개변수 또는 작업을 지원하지 않습니다.
INVALID_CHARACTER_ERR = 부적합하거나 잘못된 XML 문자가 지정되었습니다.
INVALID_MODIFICATION_ERR =  기본 객체의 유형을 수정하려고 시도했습니다.
INVALID_STATE_ERR = 사용할 수 없거나 더 이상 사용이 허가되지 않은 객체를 사용하려고 시도했습니다.
NAMESPACE_ERR = 네임스페이스에 대해 올바르지 않은 방식으로 객체를 생성하거나 변경하려고 시도했습니다.
NOT_FOUND_ERR = 존재하지 않는 컨텍스트의 노드를 참조하려고 시도했습니다.
NOT_SUPPORTED_ERR = 구현에서 요청된 유형의 객체 또는 작업을 지원하지 않습니다.
NO_DATA_ALLOWED_ERR = 데이터를 지원하지 않는 노드에 대해 데이터가 지정되었습니다.
NO_MODIFICATION_ALLOWED_ERR = 수정이 허용되지 않는 객체를 수정하려고 시도했습니다.
SYNTAX_ERR = 부적합하거나 잘못된 문자열이 지정되었습니다.
VALIDATION_ERR = insertBefore 또는 removeChild와 같은 메소드를 호출하면 노드가 문서 문법에 대해 부적합해집니다.
WRONG_DOCUMENT_ERR = 노드가 생성된 문서가 아닌 다른 문서에서 사용되었습니다.
TYPE_MISMATCH_ERR = 이 매개변수 이름에 대한 값 유형이 필요한 값 유형과 호환되지 않습니다.

#error messages or exceptions
FEATURE_NOT_SUPPORTED = {0} 매개변수가 인식되었지만 요청된 값을 설정할 수 없습니다.
FEATURE_NOT_FOUND = {0} 매개변수를 인식할 수 없습니다.
STRING_TOO_LONG   = 결과 문자열이 너무 커서 DOMString에 맞지 않음: ''{0}''.

#DOM Level 3 DOMError codes
wf-invalid-character =  {1} 노드의 {0} 텍스트에 부적합한 XML 문자가 포함되어 있습니다.
wf-invalid-character-in-node-name = 이름이 {1}인 {0} 노드에 부적합한 XML 문자가 포함되어 있습니다.
cdata-sections-splitted =  CDATA 섹션 종료 표시자 '']]>''를 포함하는 CDATA 섹션
doctype-not-allowed = DOCTYPE 선언은 허용되지 않습니다.
unsupported-encoding = {0} 인코딩은 지원되지 않습니다.

#Error codes used in DOM Normalizer
InvalidXMLCharInDOM = 정규화 중 DOM에서 부적합한 XML 문자(유니코드: 0x{0})가 발견되었습니다.
UndeclaredEntRefInAttrValue = 속성 "{0}" 값 "{1}"이(가) 선언되지 않은 엔티티를 참조했습니다.
NullLocalElementName = {0} 요소의 네임스페이스 정규화 중 널 로컬 이름이 발견되었습니다.
NullLocalAttrName = {0} 속성의 네임스페이스 정규화 중 널 로컬 이름이 발견되었습니다.

#Error codes used in DOMParser
InvalidDocumentClassName = DOM 트리 생성에 사용된 문서 팩토리 "{0}"의 클래스 이름은 org.w3c.dom.Document 유형이 아닙니다.
MissingDocumentClassName = DOM 트리 생성에 사용된 문서 팩토리 "{0}"의 클래스 이름을 찾을 수 없습니다.
CannotCreateDocumentClass = 이름이 "{0}"인 클래스를 org.w3c.dom.Document로 생성할 수 없습니다.

# Error codes used by JAXP DocumentBuilder
jaxp-order-not-supported = ''{1}'' 속성을 설정하기 전에 ''{0}'' 속성을 설정해야 합니다.
jaxp-null-input-source = 지정된 소스는 널일 수 없습니다.

#Ranges
BAD_BOUNDARYPOINTS_ERR = 범위의 경계 지점이 특정 요구 사항을 충족하지 않습니다.
INVALID_NODE_TYPE_ERR = 범위의 경계 지점 컨테이너가 부적합한 유형의 노드 또는 부적합한 유형의 조상을 가진 노드로 설정되고 있습니다.


#Events
UNSPECIFIED_EVENT_TYPE_ERR = 메소드가 호출되기 전에 이벤트를 초기화하여 이벤트 유형이 지정되지 않았습니다.


jaxp-schema-support=setSchema 메소드와 schemaLanguage 속성이 모두 사용되었습니다.

jaxp_feature_not_supported="{0}" 기능은 지원되지 않습니다.
