# This file stores localized messages for the Xerces
# DOM implementation.
#
# The messages are arranged in key and value tuples in a ListResourceBundle.

        BadMessageKey = 找不到与消息关键字对应的错误消息。
        FormatFailed = 设置以下消息的格式时出现内部错误:\n  

# DOM Core

# exception codes
DOMSTRING_SIZE_ERR = 指定的文本范围不适合 DOMString。
HIERARCHY_REQUEST_ERR  = 尝试在不允许的位置插入节点。
INDEX_SIZE_ERR = 索引或大小为负值, 或者大于允许的值。
INUSE_ATTRIBUTE_ERR = 尝试添加已在其他位置使用的属性。
INVALID_ACCESS_ERR  = 基础对象不支持参数或操作。
INVALID_CHARACTER_ERR = 指定的 XML 字符无效或非法。
INVALID_MODIFICATION_ERR =  尝试修改基础对象的类型。
INVALID_STATE_ERR = 尝试使用无法使用或不再可用的对象。
NAMESPACE_ERR = 尝试以错误的名称空间创建或更改方式来创建或更改对象。
NOT_FOUND_ERR = 尝试在上下文中引用不存在的节点。
NOT_SUPPORTED_ERR = 实现不支持请求的对象或操作类型。
NO_DATA_ALLOWED_ERR = 已为不支持数据的节点指定数据。
NO_MODIFICATION_ALLOWED_ERR = 尝试修改不允许修改的对象。
SYNTAX_ERR = 指定的字符串无效或非法。
VALIDATION_ERR = 就文档语法方面而言, 调用 insertBefore 或 removeChild 等方法将导致 Node 无效。
WRONG_DOCUMENT_ERR = 使用节点的文档与创建节点的文档不相同。
TYPE_MISMATCH_ERR = 此参数名称的值类型与预期的值类型不兼容。

#error messages or exceptions
FEATURE_NOT_SUPPORTED = 已识别参数{0}, 但无法设置请求的值。
FEATURE_NOT_FOUND = 无法识别参数{0}。
STRING_TOO_LONG   = 生成的字符串太长, 不适合 DOMString: ''{0}''。

#DOM Level 3 DOMError codes
wf-invalid-character =  {1}节点的文本{0}包含无效 XML 字符。
wf-invalid-character-in-node-name = 名为{1}的{0}节点包含无效 XML 字符。
cdata-sections-splitted =  包含 CDATA 节终止标记 '']]>'' 的 CDATA 节
doctype-not-allowed = 不允许 DOCTYPE 声明。
unsupported-encoding = 不支持编码{0}。

#Error codes used in DOM Normalizer
InvalidXMLCharInDOM = 进行规范化时, 在 DOM 中找到的 XML 字符 (Unicode: 0x{0}) 无效。
UndeclaredEntRefInAttrValue = 属性 "{0}" 值 "{1}" 引用了未声明的实体。
NullLocalElementName = 对元素{0}进行名称空间规范化时遇到了空本地名称。
NullLocalAttrName = 对属性{0}进行名称空间规范化时遇到了空本地名称。

#Error codes used in DOMParser
InvalidDocumentClassName = 用于构造 DOM 树的文档工厂 "{0}" 的类名不是 org.w3c.dom.Document 类型。
MissingDocumentClassName = 找不到用于构造 DOM 树的文档工厂 "{0}" 的类名。
CannotCreateDocumentClass = 名为 "{0}" 的类无法构造为 org.w3c.dom.Document。

# Error codes used by JAXP DocumentBuilder
jaxp-order-not-supported = 必须在设置属性 ''{1}'' 之前设置属性 ''{0}''。
jaxp-null-input-source = 指定的源不能为空值。

#Ranges
BAD_BOUNDARYPOINTS_ERR = Range 的边界点不符合特定要求。
INVALID_NODE_TYPE_ERR = Range 的边界点的容器设置为无效类型的节点或具有无效类型的原级的节点。


#Events
UNSPECIFIED_EVENT_TYPE_ERR = Event 类型不是通过在调用方法前初始化此事件指定的。


jaxp-schema-support=同时使用了 setSchema 方法和 schemaLanguage 属性

jaxp_feature_not_supported=不支持功能 "{0}"。
