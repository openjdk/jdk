# This file stores localized messages for the Xerces
# SAX implementation.
#
# The messages are arranged in key and value tuples in a ListResourceBundle.


BadMessageKey = 找不到与消息关键字对应的错误消息。
FormatFailed = 设置以下消息的格式时出现内部错误:\n

# JAXP messages
schema-not-supported = 不支持指定的方案语言。
jaxp-order-not-supported = 必须在设置属性 ''{1}'' 之前设置属性 ''{0}''。
schema-already-specified = 无法在指定了非空 Schema 对象的情况下设置属性 ''{0}''。

# feature messages
feature-not-supported = 不支持功能 ''{0}''。
feature-not-recognized = 无法识别功能 ''{0}''。
true-not-supported = 不支持功能 ''{0}'' 的“真”状态。
false-not-supported = 不支持功能 ''{0}'' 的“假”状态。
feature-read-only = 功能 ''{0}'' 为只读。
jaxp-secureprocessing-feature = FEATURE_SECURE_PROCESSING: 存在 Security Manager 时, 无法将此功能设置为“假”。

# property messages
property-not-supported = 不支持属性 ''{0}''。
property-not-recognized = 无法识别属性 ''{0}''。
property-read-only = 属性 ''{0}'' 为只读。
property-not-parsing-supported = 解析时不支持属性 ''{0}''。
dom-node-read-not-supported = 无法读取 DOM 节点属性。不存在 DOM 树。
incompatible-class = 为属性 ''{0}'' 指定的值不能转换为{1}。

start-document-not-called=应在抛出 startDocument 事件后调用属性 "{0}"
nullparameter="{0}" 的名称参数为空值
errorHandlerNotSet=警告: 已启用验证, 但未设置 org.xml.sax.ErrorHandler, 这可能不是预期结果。解析器将使用默认 ErrorHandler 来输出前 {0} 个错误。请调用 ''setErrorHandler'' 方法以解决此问题。
errorHandlerDebugMsg=错误: URI = "{0}", 行 = "{1}", : {2}
