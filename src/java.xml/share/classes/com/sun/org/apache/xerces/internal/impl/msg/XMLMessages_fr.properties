# This file contains error and warning messages related to XML
# The messages are arranged in key and value tuples in a ListResourceBundle.
#
# @version

        BadMessageKey = Le message d'erreur correspondant à la clé de message est introuvable.
        FormatFailed = Une erreur interne s'est produite pendant la mise en forme du message suivant :\n

# Document messages
        PrematureEOF=Fin prématurée du fichier.
# 2.1 Well-Formed XML Documents
        RootElementRequired = L'élément racine est obligatoire dans un document au format correct.
# 2.2 Characters

        InvalidCharInCDSect = Un caractère XML non valide (Unicode : 0x{0}) a été détecté dans la section CDATA.
        InvalidCharInContent = Un caractère XML non valide (Unicode : 0x{0}) a été détecté dans le contenu d''élément du document.
        TwoColonsInQName = Un deuxième ":" non valide a été détecté dans le type d'élément ou le nom d'attribut.
        ColonNotLegalWithNS = Les deux-points ne sont pas autorisés dans le nom ''{0}'' lorsque les espaces de noms sont activés.
        InvalidCharInMisc = Un caractère XML non valide (Unicode : 0x{0}) a été détecté dans le balisage après la fin du contenu d''élément.
        InvalidCharInProlog = Un caractère XML non valide (Unicode : 0x{0}) a été détecté dans le prologue du document.
        InvalidCharInXMLDecl = Un caractère XML non valide (Unicode : 0x{0}) a été détecté dans la déclaration XML.
# 2.4 Character Data and Markup
        CDEndInContent = La séquence de caractères "]]>" ne doit pas figurer dans le contenu sauf si elle est utilisée pour baliser la fin d'une section CDATA.
# 2.7 CDATA Sections
        CDSectUnterminated = La section CDATA doit se terminer par "]]>".
# 2.8 Prolog and Document Type Declaration
        XMLDeclMustBeFirst = La déclaration XML ne peut figurer qu'au début du document.
        EqRequiredInXMLDecl = Le caractère ''='' doit suivre "{0}" dans la déclaration XML.
        QuoteRequiredInXMLDecl = La valeur suivant "{0}" dans la déclaration XML doit être une chaîne entre guillemets.
        XMLDeclUnterminated = La déclaration XML doit se terminer par "?>".
        VersionInfoRequired = La version est obligatoire dans la déclaration XML.
        SpaceRequiredBeforeVersionInXMLDecl = Un espace est obligatoire devant le pseudo-attribut version dans la déclaration XML.
        SpaceRequiredBeforeEncodingInXMLDecl = Un espace est obligatoire devant le pseudo-attribut encoding dans la déclaration XML.
        SpaceRequiredBeforeStandalone = Un espace est obligatoire devant le pseudo-attribut encoding dans la déclaration XML.
        MarkupNotRecognizedInProlog = Le balisage du document précédant l'élément racine doit avoir un format correct.
        MarkupNotRecognizedInMisc = Le balisage du document suivant l'élément racine doit avoir un format correct.
        AlreadySeenDoctype = DOCTYPE déjà vu.
        DoctypeNotAllowed = DOCTYPE n'est pas autorisé lorsque la fonctionnalité "http://apache.org/xml/features/disallow-doctype-decl" est définie sur True.
