        MarkupNotRecognizedInContent = Le contenu des éléments doit inclure un balisage ou des caractères au format correct.
        DoctypeIllegalInContent = Un DOCTYPE n'est pas autorisé dans le contenu.
# 4.1 Character and Entity References
        ReferenceUnterminated = La référence doit se terminer par un délimiteur ';'.
# 4.3.2 Well-Formed Parsed Entities
        ReferenceNotInOneEntity = La référence doit être entièrement incluse dans la même entité analysée.
        ElementEntityMismatch = L''élément "{0}" doit commencer et se terminer dans la même entité.
