        ReferenceIllegalInProlog = Référence non autorisée dans le prologue.
# Trailing Misc
        ContentIllegalInTrailingMisc=Contenu non autorisé dans la section de fin.
        ReferenceIllegalInTrailingMisc=Référence non autorisée dans la section de fin.

