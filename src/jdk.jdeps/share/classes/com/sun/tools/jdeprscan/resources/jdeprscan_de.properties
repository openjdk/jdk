main.usage=Verwendung: jdeprscan [Optionen] '{dir|jar|class}' ...\n\nOptionen:\n        --class-path PATH\n        --for-removal\n        --full-version\n  -? -h --help\n  -l    --list\n        --release {0}\n  -v    --verbose\n        --version

main.help=Scannt jedes Argument auf die Verwendung veralteter APIs. Ein Argument\nkann ein Verzeichnis, das die Root einer Packagehierarchie angibt,\neine JAR-Datei, eine Klassendatei oder ein Klassenname sein. Der Klassenname\nmuss durch einen vollständig qualifizierten Klassennamen mit $ als Trennzeichen\nfür verschachtelte Klassen angegeben werden. Beispiel:\n\n    java.lang.Thread$State\n\nDie Option --class-path liefert einen Suchpfad für die Auflösung\nvon abhängigen Klassen.\n\nDie Option --for-removal begrenzt das Scannen oder Auflisten auf APIs, die veraltet sind\nund entfernt werden sollen. Kann nicht mit den Releasewerten 6, 7, oder 8 verwendet werden.\n\nDie Option --full-version gibt die vollständige Versionszeichenfolge des Tools aus.\n\nDie Option --help (-? -h) gibt eine vollständige Hilfemeldung aus.\n\nDie Option --list (-l) gibt die Gruppe der veralteten APIs aus. Es wird nicht gescannt,\ndaher dürfen keine Verzeichnis-, JAR- oder Klassenargumente angegeben werden.\n\nDie Option --release gibt das Java SE-Release an, das die Gruppe\nder veralteten APIS zum Scannen liefert.\n\nDie Option --verbose (-v) aktiviert die Ausgabe zusätzlicher Meldungen während der Verarbeitung.\n\nDie Option --version gibt die verkürzte Versionszeichenfolge des Tools aus.

main.xhelp=Nicht unterstützte Optionen:\n\n  --Xload-class CLASS\n      Lädt Veraltungsinformationen aus der benannten Klasse.\n  --Xload-csv CSVFILE\n      Lädt Veraltungsinformationen aus der benannten CSV-Datei.\n  --Xload-dir DIR\n      Lädt Veraltungsinformationen aus der Klassenhierarchie\n      im benannten Verzeichnis.\n  --Xload-jar JARFILE\n      Lädt Veraltungsinformationen aus der benannten JAR-Datei.\n  --Xload-jdk9 JAVA_HOME\n      Lädt Veraltungsinformationen aus dem JDK in\n      JAVA_HOME, das ein modulares JDK sein muss.\n  --Xload-old-jdk JAVA_HOME\n      Lädt Veraltungsinformationen aus dem JDK in\n      JAVA_HOME, das kein modulares JDK sein darf. Stattdessen\n      muss das benannte JDK ein "klassisches" JDK mit einer rt.jar-Datei sein.\n  --Xload-self\n      Lädt Veraltungsinformationen durch Traversieren des jrt:-\n      Dateisystems des ausgeführten JDK-Images.\n  --Xcompiler-arg ARG\n      Fügt ARG der Liste der Compilerargumente hinzu.\n  --Xcsv-comment COMMENT\n      Fügt COMMENT als Kommentarzeile der CSV-Ausgabedatei hinzu.\n      Nur effektiv, wenn auch -Xprint-csv angegeben wird.\n  --Xhelp\n      Gibt diese Meldung aus.\n  --Xprint-csv\n      Gibt eine CSV-Datei aus, welche die geladenen Veraltungsinformationen enthält,\n      statt Klassen oder JAR-Dateien zu scannen.

scan.process.class=Klasse {0} wird verarbeitet...

# The "removal tag": empty for normal deprecations,
# nonempty for removal deprecations; do not translate.
scan.dep.normal=
scan.dep.removal=(forRemoval=true)

