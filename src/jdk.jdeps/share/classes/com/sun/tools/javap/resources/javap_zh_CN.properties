main.usage.summary=用法：{0} <选项> <类>\n使用 --help 列出可能的选项

warn.prefix=警告:
warn.unexpected.class=文件 {0} 不包含类 {1}

note.prefix=注:

main.usage=用法: {0} <options> <classes>\n其中, 可能的选项包括:


main.opt.help=\  --help -help -h -?               输出此帮助消息

main.opt.version=\  -version                         版本信息

main.opt.v=\  -v  -verbose                     输出附加信息

main.opt.l=\  -l                               输出行号和本地变量表

main.opt.public=\  -public                          仅显示公共类和成员

main.opt.protected=\  -protected                       显示受保护的/公共类和成员

main.opt.package=\  -package                         显示程序包/受保护的/公共类\n                                   和成员 (默认)

main.opt.p=\  -p  -private                     显示所有类和成员

main.opt.c=\  -c                               对代码进行反汇编

main.opt.s=\  -s                               输出内部类型签名

main.opt.class_path=\  --class-path <路径>              指定查找用户类文件的位置

main.opt.classpath=\  -classpath <路径>                指定查找用户类文件的位置

main.opt.cp=\  -cp <路径>                       指定查找用户类文件的位置

main.opt.bootclasspath=\  -bootclasspath <路径>            覆盖引导类文件的位置

main.opt.upgrade_module_path=\  --upgrade-module-path <路径>     指定查找可升级模块的位置

main.opt.system=\  --system <jdk>                   指定查找系统模块的位置

main.opt.module_path=\  --module-path <路径>             指定查找应用程序模块的位置

main.opt.multi_release=\  --multi-release <version>        指定要在多发行版 JAR 文件中使用的版本

main.opt.constants=\  -constants                       显示最终常量

main.opt.sysinfo=\  -sysinfo                         显示正在处理的类的\n                                   系统信息（路径、大小、日期、SHA-256 散列）

main.opt.verify=\  -verify                          输出其他类验证信息

main.opt.module=\  --module <module>  -m <module>   指定包含要反汇编的类的模块

main.opt.J=\  -J<vm-option>                    指定 VM 选项

main.usage.foot=\nGNU 样式的选项可使用 '=' (而非空白) 来分隔选项名称\n及其值。\n\n每个类可由其文件名, URL 或其\n全限定类名指定。示例:\n   path/to/MyClass.class\n   jar:file:///path/to/MyJar.jar!/mypkg/MyClass.class\n   java.lang.Object\n
