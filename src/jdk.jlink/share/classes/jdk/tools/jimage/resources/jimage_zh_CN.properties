main.usage.summary=用法：{0} <extract | info | list | verify> <options> jimage...\n使用 -h 或 --help 列出可能的选项。

main.usage=用法：{0} <extract | info | list | verify> <options> jimage...\n\n  extract  - 提取所有 jimage 条目，并将其放置在\n             由 --dir=<directory> (default=''.'') 选项指定的目录中。\n\n  info     - 输出 jimage 标头中包含的详细信息。\n\n  list     - 输出 jimage 中所有条目的名称。与\n             --verbose 一起使用时，list 还将输出条目大小和偏移量属性。\n\n  verify   - 报告任何未验证为类的 .class 条目。\n\n可能的选项包括：

main.usage.extract=\  extract  - 提取所有 jimage 条目，并将其放置在\n             由 --dir=<directory> (default='.') 选项指定的目录中。

main.usage.info=\  info     - 输出 jimage 标头中包含的详细信息。

main.usage.list=\  list     - 输出 jimage 中所有条目的名称。与 \n             --verbose 一起使用时，list 还将输出条目大小和偏移量属性。

main.usage.verify=\  verify   - 报告任何未验证为类的 .class 条目的错误。

error.prefix=错误:
warn.prefix=警告:

main.opt.dir=\          --dir                        提取指令的目标目录

main.opt.include=\          --include <pattern-list>     用于筛选条目的模式列表。

main.opt.full-version=\          --full-version               输出完整版本信息

main.opt.help=\  -?, -h, --help                       输出此帮助消息

main.opt.verbose=\          --verbose                    列表输出条目大小和偏移量\n                                       属性

main.opt.version=\          --version                    输出版本信息

main.command.files=\       @<文件名>                           从文件中读取选项

main.opt.footer=\n对于需要 <pattern-list> 的选项，值将为逗号分隔的元素列表，\n每个元素使用以下格式之一：\n  <glob-pattern>\n  glob:<glob-pattern>\n  regex:<regex-pattern>



err.not.a.task=任务必须是 <extract | info | list | verify> 之一：{0}
err.missing.arg=没有为{0}指定值
err.ambiguous.arg=选项 {0} 的值以 "--" 开头，应使用 {0}=<value> 格式
err.not.a.dir=不是目录：{0}
