main.usage.summary=使用方法: {0} <extract | info | list | verify> <options> jimage...\n使用可能なオプションのリストについては、-hまたは--helpを使用します。

main.usage=使用方法: {0} <extract | info | list | verify> <options> jimage...\n\n  extract  - すべてのjimageエントリを抽出し、--dir=<directory> (default=''.'')\n             オプションで指定されたディレクトリに配置します。\n\n  info     - jimageヘッダーに含まれる詳細情報を出力します。\n\n  list     - jimage内のすべてのエントリの名前を出力します。--verboseと共に\n             使用すると、listはエントリ・サイズとオフセット属性も出力します。\n\n  verify   - クラスとして検証しない任意の.classエントリを報告します。\n\n使用可能なオプションには次のものがあります:

main.usage.extract=\  extract  - すべてのjimageエントリを抽出し、--dir=<directory> (default='.')\n             オプションで指定されたディレクトリに配置します。

main.usage.info=\  info     - jimageヘッダーに含まれる詳細情報を出力します。

main.usage.list=\  list     - jimage内のすべてのエントリの名前を出力します。--verboseと共に\n             使用すると、listはエントリ・サイズとオフセット属性も出力します。

main.usage.verify=\  verify   - クラスとして検証しない任意の.classエントリに関するエラーを報告します。

error.prefix=エラー:
warn.prefix=警告:

main.opt.dir=\          --dir                        抽出ディレクティブのターゲット・ディレクトリ

main.opt.include=\          --include <pattern-list>     フィルタリング・エントリのパターン・リスト。

main.opt.full-version=\          --full-version               完全なバージョン情報を出力します

main.opt.help=\  -?, -h, --help                       このヘルプ・メッセージを出力します

main.opt.verbose=\          --verbose                    エントリ・サイズとオフセット属性の出力の\n                                       リスティング

main.opt.version=\          --version                    バージョン情報を出力します

main.command.files=\       @<filename>                  ファイルからオプションを読み取ります

main.opt.footer=\n<pattern-list>を必要とするオプションの場合、値は、次の形式のいずれかを使用する、\n要素のカンマ区切りリストになります:\n  <glob-pattern>\n  glob:<glob-pattern>\n  regex:<regex-pattern>



