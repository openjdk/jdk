main.usage.summary=Verwendung: {0} <extract | info | list | verify> <options> jimage...\nMit -h oder --help können Sie eine Liste der möglichen Optionen aufrufen.

main.usage=Verwendung: {0} <extract | info | list | verify> <Optionen> jimage...\n\n  extract  - Extrahiert alle jimage-Einträge und platziert sie in einem mit der Option\n             --dir=<Verzeichnis> (Standardwert = ".") angegebenen Verzeichnis.\n\n  info     - Gibt detaillierte Informationen aus, die im jimage-Header enthalten sind.\n\n  list     - Gibt die Namen aller Einträge im jimage aus. Bei Verwendung mit\n             --verbose gibt der Befehl "list" auch die Eintragsgröße und Offset-Attribute aus.\n\n  verify   - Meldet alle .class-Einträge, die nicht als Klassen verifiziert werden.\n\nMögliche Optionen:

main.usage.extract=\  extract  - Extrahiert alle jimage-Einträge und platziert sie in einem mit der Option\n             --dir=<Verzeichnis> (Standardwert = ".") angegebenen Verzeichnis.

main.usage.info=\  info     - Gibt detaillierte Informationen aus, die im jimage-Header enthalten sind.

main.usage.list=\  list     - Gibt die Namen aller Einträge im jimage aus. Bei Verwendung mit\n             --verbose gibt der Befehl "list" auch die Eintragsgröße und Offset-Attribute aus.

main.usage.verify=\  verify   - Meldet alle .class-Einträge, die nicht als Klassen verifiziert werden.

error.prefix=Fehler:
warn.prefix=Warnung:

main.opt.dir=\          --dir                        Zielverzeichnis für extract-Direktive

main.opt.include=\          --include <Musterliste>     Musterliste für das Filtern von Einträgen.

main.opt.full-version=\          --full-version               Gibt vollständige Versionsinformationen aus

main.opt.help=\  -?, -h, --help                       Gibt diese Hilfemeldung aus

main.opt.verbose=\          --verbose                    Gibt beim Auflisten die Eintragsgröße\n                                       und Offset-Attribute aus

main.opt.version=\          --version                    Gibt Versionsinformationen aus

main.command.files=\       @<filename>                  Liest Optionen aus der Datei

main.opt.footer=\nBei Optionen, die eine <Musterliste> erfordern, ist der Wert eine durch Komma getrennte\nListe von Elementen, die jeweils eines der folgenden Formate verwenden:\n  <Glob-Muster>\n  glob:<Glob-Muster>\n  regex:<Regex-Muster>



