dc.main.usage=Verwendung:\n    doclint [Optionen] source-files...\n\nOptionen:\n  -Xmsgs  \n    Gleich wie -Xmsgs:all\n  -Xmsgs:values\n    Gibt Kategorien von zu prüfenden Problemen an, wobei "values"\n    eine kommagetrennte Liste ist, die Folgendes enthalten kann:\n      reference      zeigt Stellen, wo Kommentare falsche Referenzen\n                     auf Java-Quellcodeelemente enthalten\n      syntax         zeigt grundlegende Syntaxfehler in Kommentaren\n      html           zeigt Probleme bei HTML-Tags und Attributen\n      accessibility  zeigt Probleme bei der Barrierefreiheit\n      missing        zeigt Probleme aufgrund fehlender Dokumentation\n      all            alles Obengenannte\n    Stellen Sie Werten zur Negierung "-" voran\n    Kategorien können durch eine der folgenden Angaben qualifiziert werden:\n      /public /protected /package /private\n    Bei positiven Kategorien (die nicht mit "-" beginnen)\n    gilt der Qualifier für diese und höhere Zugriffsebenen.\n    Bei negativen Kategorien (die mit "-" beginnen)\n    gilt der Qualifier für diese und niedrigere Zugriffsebenen.\n    Wenn ein Qualifier fehlt, gilt die Kategorie für\n    alle Zugriffsebenen.\n    Beispiel: -Xmsgs:all,-syntax/private\n    So werden alle Meldungen außer Syntaxfehlermeldungen\n    in den Dokumentkommentaren privater Methoden aktiviert.\n    Werden keine -Xmsgs-Optionen angegeben, ist der Standard\n    äquivalent zu -Xmsgs:all/protected, d.h.\n    alle Meldungen werden nur für geschützte und öffentliche\n    Deklarationen ausgegeben.\n  -XcheckPackage:<Packages>\n    Aktiviert oder deaktiviert Prüfungen in bestimmten Packages.\n    <Packages> ist eine kommagetrennte Liste von Packagebezeichnern.\n    Der Packagebezeichner ist entweder ein qualifizierter Name eines Packages\n    oder ein Packagenamenspräfix, gefolgt von ".*", das auf alle\n    Subpackages des angegebenen Packages erweitert wird. Stellen Sie dem Packagebezeichner\n     "-" voran, um Prüfungen für die angegebenen Packages zu deaktivieren.\n  -stats\n    Meldet Statistiken zu den gemeldeten Problemen.\n  -h -help --help -usage -?\n    Zeigt diese Meldung an.\n\nDie folgenden Javac-Optionen werden ebenfalls unterstützt:\n  -bootclasspath, -classpath, -cp, -sourcepath, -Xmaxerrs, -Xmaxwarns\n\nUm doclint für einen Teil eines Projekts auszuführen, stellen Sie die kompilierten Klassen für das\nProjekt in den Classpath (oder Boot Classpath), und geben Sie dann in der Befehlszeile\ndie zu prüfenden Quelldateien an.
