doclet.help.main_heading=JavaDocヘルプ
doclet.help.navigation.head=ナビゲーション
# 0: link to the Overview page
doclet.help.navigation.intro={0}ページから、各ページおよび各ページの上部にあるナビゲーション・バーでリンクを使用しているドキュメントを参照できます。
# 0: link to the Index;  1: short list of links
doclet.help.navigation.index={0}および検索ボックスを使用すると、次を含め、特定の宣言および概要ページにナビゲートできます: {1}
doclet.help.page_kinds.head=ページの種類
doclet.help.page_kinds.intro=次の各セクションでは、このコレクションの様々な種類のページについて説明します。
# 0: link to the Overview page
doclet.help.overview.modules.body={0}ページはAPIドキュメントのフロント・ページで、各モジュールの概要を含む全モジュ－ルのリストが表示されます。一連のモジュールの概要説明も表示されます。
# 0: link to the Overview page
doclet.help.overview.packages.body={0}ページはAPIドキュメントのフロント・ページで、各パッケージの概要を含む全パッケージのリストが表示されます。一連のパッケージの概要説明も表示されます。
doclet.help.package.intro=各パッケージには、そのパッケージのクラスおよびインタフェースのリストと、それぞれの概要を含むページがあります。これらのページは次のカテゴリで構成されます:
doclet.help.module.intro=各モジュールには、そのモジュールのパッケージ、他のモジュールに対する依存性、およびサービスのリストと、それぞれの概要を含むページがあります。これらのページは次のカテゴリで構成されます:
doclet.help.class_interface.head=クラスまたはインタフェース
doclet.help.class_interface.intro=各クラス、インタフェース、ネストされたクラスおよびネストされたインタフェースには個別のページがあります。各ページには次のように、宣言および説明と、メンバーの概要表およびメンバーの詳細説明から構成される3つのセクションが含まれます。これらの各セクションのエントリが空か適用できない場合は省略されます。
doclet.help.class_interface.inheritance_diagram=クラス階層表示
doclet.help.class_interface.subclasses=直系のサブクラス
doclet.help.class_interface.subinterfaces=既知のサブインタフェースのリスト
doclet.help.class_interface.implementations=既知の実装クラスのリスト
doclet.help.class_interface.declaration=クラスまたはインタフェースの宣言
doclet.help.class_interface.description=クラスまたはインタフェースの説明
doclet.help.class_interface.member_order=詳細な説明はソース・コードに現れる順に並べられますが、概要エントリはアルファベット順に並べられます。これによって、プログラマが設定した論理的なグループ分けが保持されます。
doclet.help.class_interface.note=ノート:
doclet.help.class_interface.anno=注釈インタフェースには、必須またはオプションの要素が含まれており、メソッドは含まれていません。
doclet.help.class_interface.enum=列挙クラスのみに列挙定数があります。
doclet.help.class_interface.record=レコード・クラスのコンポーネントがレコード・クラスの宣言の一部として表示されます。
doclet.help.class_interface.property=プロパティはJavaFXの機能です。
doclet.help.other_files.head=その他のファイル
doclet.help.other_files.body=パッケージおよびモジュールには、周辺の宣言に関連する追加情報が記載されているページが含まれている場合があります。
doclet.help.use.head=使用
doclet.help.use.body=ドキュメント化された各パッケージ、クラスまたはインタフェースには、それぞれに「使用」ページがあります。このページにリストされているパッケージ、クラス、インタフェース、メソッド、コンストラクタおよびフィールドでは、ドキュメント化されたパッケージ、クラスまたはインタフェースの一部が使用されています。たとえば、クラスAまたはインタフェースAの場合、その「使用」ページには、Aのサブクラスまたはインタフェース、Aとして宣言されるフィールド、Aを返すメソッドと、型Aのパラメータが指定されたメソッドとコンストラクタ、および型Aのパラメータが指定されたサブクラスまたはサブインタフェースが含まれます。このページにアクセスするには、まずそのパッケージ、クラスまたはインタフェースに移動し、ナビゲーション・バーの「使用」リンクをクリックしてください。
doclet.help.tree.head=階層ツリー(クラス階層)
# 0: link to main Class Hierarchy page;  1: java.lang.Object
doclet.help.tree.intro=すべてのパッケージには{0}ページがあり、さらに各パッケージの階層があります。各階層ページは、クラスのリストとインタフェースのリストを含みます。クラスは{1}を開始点とする継承構造で編成されます。インタフェースは、{1}からは継承しません。
doclet.help.tree.overview=概要ページを表示しているときに「階層ツリー」をクリックすると、全パッケージの階層が表示されます。
doclet.help.tree.package=特定のパッケージ、クラスまたはインタフェースのページを表示しているときに「階層ツリー」をクリックすると、該当するパッケージのみの階層が表示されます。
# 0: link to the Deprecated summary page
doclet.help.deprecated.body={0}ページは、推奨されていないすべてのAPIのリストを表示します。非推奨APIとは、機能が不十分であるといった理由から使用をお薦めできなくなったAPIのことで、通常はそれに代わるAPIが提供されます。非推奨APIは今後の実装で削除される可能性があります。
# 0: link to the Preview summary page
doclet.help.preview.body={0}ページは、すべてのプレビューAPIのリストを表示します。プレビューAPIは今後の実装で削除される可能性があります。
doclet.help.new.body={0}ページは、最近のリリースで追加されたAPIのリストを表示します。
doclet.help.restricted.body={0}ページには、すべての制限されたメソッドのリストがあります。制限されたメソッドは安全ではありません。不適切に使用した場合、JVMがクラッシュまたはメモリーが破損する場合があります。
doclet.help.index.head=索引
# 0: link to Index page;  1: list of links to pages
doclet.help.index.body={0}には、ドキュメント内のすべてのクラス、インタフェース、コンストラクタ、メソッドおよびフィールドのアルファベット順の索引と、{1}などの概要ページが含まれます。
doclet.help.all_classes.head=すべてのクラスおよびインタフェース
# 0: link to All Classes page
doclet.help.all_classes.body={0}には、注釈インタフェース、列挙クラスおよびレコード・クラスなど、ドキュメントに含まれるすべてのクラスおよびインタフェースのアルファベット順の索引が含まれます。
doclet.help.all_packages.head=すべてのパッケージ
# 0: link to All Packages page
doclet.help.all_packages.body={0}ページには、ドキュメントに含まれるすべてのパッケージのアルファベット順の索引が含まれます。
doclet.help.serial_form.body=直列化可能または外部化可能な各クラスは、直列化フィールドとメソッドの説明を含みます。この情報は、APIを使用するのではなく、実装するユーザーに役立ちます。ナビゲーション・バーにリンクがない場合、直列化されたクラスに移動して、クラス記述の「関連項目」セクションにある「直列化された形式」をクリックすることにより、この情報を表示できます。
# 0: link to Constant Values page
doclet.help.constants.body={0}ページには、static finalフィールドとその値のリストがあります。
# 0: link to Search Tags page
doclet.help.searchTags.body={0}ページには、ドキュメントに定義されている検索タグがあります。
# 0: link to System Properties page
doclet.help.systemProperties.body={0}ページには、システム・プロパティへの参照のリストがあります。
# 0: link to External Specifications page
doclet.help.externalSpecifications.body={0}ページには、外部仕様への参照のリストがあります。
doclet.help.footnote=このヘルプ・ファイルは、標準docletによって生成されたAPIドキュメントに適用されます。
doclet.help.enum.intro=各列挙クラスには、それぞれに個別のページがあり、次のセクションが含まれます:
doclet.help.enum.class.intro=各列挙クラスには、それぞれに個別のページがあり、次のセクションが含まれます:
doclet.help.annotation_type.intro=各注釈型には、それ自身の個別のページと次のセクションがあります:
doclet.help.annotation_interface.intro=各注釈インタフェースには、それぞれに個別のページがあり、次のセクションが含まれます:
doclet.help.annotation_type.declaration=注釈型の宣言
doclet.help.annotation_interface.declaration=注釈インタフェースの宣言
doclet.help.annotation_type.description=注釈型の説明
doclet.help.annotation_interface.description=注釈インタフェースの説明
doclet.help.search.head=検索
# Introduction to Javadoc search features, followed by a list of examples
doclet.help.search.intro=モジュール、パッケージ、タイプ、フィールド、メソッド、システム・プロパティの定義およびAPIで定義されているその他の語を検索できます。これらのアイテムは、名前の一部または全体を使用して(必要に応じてcamelCaseの省略形を使用して)、または複数の検索語をスペースで区切って検索できます。例をいくつか示します:
# Used to list search examples, {0} is a search term and {1} the matching result
doclet.help.search.example={0}は{1}に一致します
# {0} contains a link to the current Javadoc Search Specification
doclet.help.search.refer=検索機能の詳細な説明は、{0}を参照してください。
# The URL for the Javadoc Search Specification. {0} will be replaced by the JDK version number
doclet.help.search.spec.url=https://docs.oracle.com/en/java/javase/{0}/docs/specs/javadoc/javadoc-search-spec.html
# The title for the Javadoc Search Specification
doclet.help.search.spec.title=Javadoc検索仕様
doclet.help.keyboard_navigation.title=キーボード・ナビゲーション
doclet.help.keyboard_navigation.intro=ドキュメント・ページは、一般的なナビゲーション・タスクへのアクセスを容易にするキーボード・ショートカットを提供します。
# Arguments in the messages below are <kbd> elements representing various keyboard keys
doclet.help.keyboard_navigation.index=任意のページの検索入力フィールドにアクセスするには{0}と入力します。
doclet.help.keyboard_navigation.filter=クラス・ページのサイドバーのフィルタ入力フィールドにアクセスするには{0}と入力します。
doclet.help.keyboard_navigation.escape=任意の入力フィールドの入力をクリアし、キーボード・フォーカスを解放するには{0}と入力します。
doclet.help.keyboard_navigation.search=検索またはフィルタ入力フィールドに検索語を入力した後でリスト項目を選択するには{0}/{1}/{2}と入力します。
