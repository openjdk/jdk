doclet.help.main_heading=Hilfe zu JavaDoc
doclet.help.navigation.head=Navigation
# 0: link to the Overview page
doclet.help.navigation.intro=Ausgehend von der Seite {0} können Sie die Dokumentation mithilfe der Links durchsuchen, die sich auf jeder Seite und in der Navigationsleiste oben auf jeder Seite befinden.
# 0: link to the Index;  1: short list of links
doclet.help.navigation.index=Mit {0} und dem Suchfeld können Sie zu spezifischen Deklarationen und Übersichtsseiten navigieren, wie {1}
doclet.help.page_kinds.head=Seitenarten
doclet.help.page_kinds.intro=Die folgenden Abschnitte beschreiben die verschiedenen Seitenarten in dieser Collection.
# 0: link to the Overview page
doclet.help.overview.modules.body=Die Seite {0} ist die Titelseite dieses API-Dokuments und enthält eine Liste aller Module mit einer Übersicht für jedes Modul. Diese Seite kann auch eine Gesamtbeschreibung des Modulsets enthalten.
# 0: link to the Overview page
doclet.help.overview.packages.body=Die Seite {0} ist die Titelseite dieses API-Dokuments und enthält eine Liste aller Packages mit einer Übersicht für jedes Packages. Diese Seite kann auch eine Gesamtbeschreibung des Packagesets enthalten.
doclet.help.package.intro=Für jedes Package ist eine Seite vorhanden, die eine Liste der Klassen und Schnittstellen mit jeweils einer Übersicht dafür enthält. Diese Seiten können die folgenden Kategorien enthalten:
doclet.help.module.intro=Für jedes Modul ist eine Seite vorhanden, die eine Liste der Packages, Abhängigkeiten von anderen Modulen und Services mit jeweils einer Übersicht dafür enthält. Diese Seiten können die folgenden Kategorien enthalten:
doclet.help.class_interface.head=Klasse oder Schnittstelle
doclet.help.class_interface.intro=Für jede Klasse, Schnittstelle, verschachtelte Klasse und verschachtelte Schnittstelle ist eine separate Seite vorhanden. Jede dieser Seiten enthält drei Abschnitte, die aus einer Deklaration und Beschreibung, Mitgliederübersichtstabellen und detaillierten Mitgliederbeschreibungen bestehen. Die Einträge in diesen Abschnitten werden weggelassen, wenn sie leer oder nicht anwendbar sind.
doclet.help.class_interface.inheritance_diagram=Klassenvererbungsdiagramm
doclet.help.class_interface.subclasses=Direkte Unterklassen
doclet.help.class_interface.subinterfaces=Alle bekannten Unterschnittstellen
doclet.help.class_interface.implementations=Alle bekannten Implementierungsklassen
doclet.help.class_interface.declaration=Klassen- oder Schnittstellendeklaration
doclet.help.class_interface.description=Klassen- oder Schnittstellenbeschreibung
doclet.help.class_interface.member_order=Die Übersichtseinträge sind alphabetisch geordnet, während die detaillierten Beschreibungen in der Reihenfolge aufgeführt werden, in der sie im Quellcode auftreten. So werden die vom Programmierer festgelegten logischen Gruppierungen beibehalten.
doclet.help.class_interface.note=Hinweis:
doclet.help.class_interface.anno=Annotationsschnittstellen haben erforderliche und optionale Elemente, aber nicht Methoden.
doclet.help.class_interface.enum=Nur Enum-Klassen haben Enum-Konstanten.
doclet.help.class_interface.record=Die Komponenten einer Datensatzklasse werden als Teil der Deklaration der Datensatzklasse angezeigt.
doclet.help.class_interface.property=Eigenschaften sind ein Feature von JavaFX.
doclet.help.other_files.head=Weitere Dateien
doclet.help.other_files.body=Packages und Module können Seiten mit weiteren Informationen zu den Deklarationen in der Nähe enthalten.
doclet.help.use.head=Verwendung
doclet.help.use.body=Für jedes dokumentierte Package sowie jede Klasse oder Schnittstelle ist eine eigene Verwendungsseite vorhanden. Auf dieser Seite werden die Packages, Klassen, Schnittstellen, Methoden, Konstruktoren und Felder aufgelistet, die einen Teil der angegebenen Klasse oder Schnittstelle oder des angegebenen Packages verwenden. Bei der Klasse oder Schnittstelle A enthält die Verwendungsseite die Unterklassen oder Unterschnittstellen von A, als A deklarierte Felder, Methoden, die A zurückgeben, Methoden und Konstruktoren mit Parametern des Typs A und Unterklassen oder Unterschnittstellen mit Parametern des Typs A. Sie können auf diese Seite zugreifen, indem Sie zunächst das Package, die Klasse oder die Schnittstelle aufrufen und anschließend in der Navigationsleiste auf den Link "Verwendung" klicken.
doclet.help.tree.head=Baum (Klassenhierarchie)
# 0: link to main Class Hierarchy page;  1: java.lang.Object
doclet.help.tree.intro=Es gibt eine Seite {0} für alle Packages, und für jedes Package gibt es eine Hierarchie. Jede Hierarchieseite enthält eine Klassen- und eine Schnittstellenliste. Die Klassen sind nach Vererbungsstruktur organisiert, beginnend mit {1}. Die Schnittstellen erben nicht von {1}.
doclet.help.tree.overview=Wenn Sie auf der Übersichtsseite auf "Baum" klicken, wird die Hierarchie für alle Packages angezeigt.
doclet.help.tree.package=Wenn Sie eine bestimmte Package-, Klassen- oder Schnittstellenseite anzeigen und auf "Baum" klicken, wird die Hierarchie nur für dieses Package angezeigt.
# 0: link to the Deprecated summary page
doclet.help.deprecated.body=Auf der Seite {0} werden alle APIs aufgeführt, die veraltet sind. Die Verwendung einer veralteten API ist nicht empfehlenswert, im Allgemeinen aufgrund von Mängeln. In der Regel wird eine Ersatz-API angegeben. Veraltete APIs werden in künftigen Implementierungen möglicherweise entfernt.
# 0: link to the Preview summary page
doclet.help.preview.body=Die Seite {0} listet alle Vorschau-APIs auf. Vorschau-APIs können in künftigen Implementierungen entfernt werden.
doclet.help.new.body=Die Seite {0} listet APIs auf, die in neueren Releases hinzugefügt wurden.
doclet.help.restricted.body=Auf der Seite {0} sind alle eingeschränkten Methoden aufgelistet. Eingeschränkte Methoden sind nicht sicher und können bei falscher Verwendung die JVM zum Absturz bringen oder zu einer Beschädigung des Arbeitsspeichers führen.
doclet.help.index.head=Index
# 0: link to Index page;  1: list of links to pages
doclet.help.index.body=Die {0} enthält einen alphabetischen Index aller Klassen, Schnittstellen, Konstruktoren, Methoden und Felder in der Dokumentation sowie Übersichtsseiten wie {1}.
doclet.help.all_classes.head=Alle Klassen und Schnittstellen
# 0: link to All Classes page
doclet.help.all_classes.body=Die Seite {0} enthält einen alphabetischen Index aller Klassen und Schnittstellen in der Dokumentation, einschließlich Annotationsschnittstellen, Enum-Klassen und Datensatzklassen.
doclet.help.all_packages.head=Alle Packages
# 0: link to All Packages page
doclet.help.all_packages.body=Die Seite {0} enthält einen alphabetischen Index aller Packages, die in der Dokumentation enthalten sind.
doclet.help.serial_form.body=Jede serialisierbare oder externalisierbare Klasse verfügt über eine Beschreibung der zugehörigen Serialisierungsfelder und -methoden. Diese Informationen sind eher für Implementierer als für Benutzer der API von Interesse. Die Navigationsleiste enthält zwar keinen Link, Sie können diese Informationen jedoch abrufen, indem Sie zu einer beliebigen serialisierten Klasse navigieren und im Abschnitt "Siehe auch" der Klassenbeschreibung auf "Serialisierte Form" klicken.
# 0: link to Constant Values page
doclet.help.constants.body=Auf der Seite {0} sind die statischen endgültigen Felder und deren Werte aufgeführt.
# 0: link to Search Tags page
doclet.help.searchTags.body=Auf der Seite "{0}" werden die in der Dokumentation definierten Suchtags aufgelistet.
# 0: link to System Properties page
doclet.help.systemProperties.body=Die Seite {0} listet Referenzen auf Systemeigenschaften auf.
# 0: link to External Specifications page
doclet.help.externalSpecifications.body=Die Seite {0} listet Referenzen auf externe Spezifikationen auf.
doclet.help.footnote=Diese Hilfedatei gilt für die vom Standard-Doclet generierte API-Dokumentation.
