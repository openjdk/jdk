javadoc.description=Javaソース・ファイルから、APIドキュメントのHTMLページを生成します

main.errors=エラー{0}個
main.error=エラー{0}個
main.warnings=警告{0}個
main.warning=警告{0}個

main.usage=使用方法:\n    javadoc [options] [packagenames] [sourcefiles] [@files]\nオプションは次のとおりです:

main.did-you-mean=もしかして: {0}

main.did-you-mean-one-of=もしかして次のいずれかですか: {0}

main.for-more-details-see-usage=使用可能なオプションの詳細を確認するには、--helpまたは--help-extraを使用してください

main.opt.at.arg=<file>
main.opt.at.desc=ファイルからの読取りオプションおよびファイル名

main.opt.public.desc=publicタイプとメンバーのみを表示します。名前のあるモジュールの場合、\nエクスポートされたパッケージとモジュールのAPIを表示します。

main.opt.protected.desc=protected/publicタイプとメンバー(デフォルト)を表示します。名前のある\nモジュールの場合、エクスポートされたパッケージとモジュールのAPIを表示します。

main.opt.package.desc=package/protected/publicタイプとメンバーを表示します。名前のある\nモジュールの場合、すべてのパッケージとすべてのモジュール詳細を表示します。

main.opt.private.desc=すべてのタイプとメンバーを表示します。名前のあるモジュールの場合、\nすべてのパッケージとすべてのモジュール詳細を表示します。

main.opt.show.members.arg=<value>
main.opt.show.members.desc=値が"public"、"protected"、"package"または"private"のいずれかの\nどのメンバー(フィールドやメソッドなど)をドキュメント化するかを指定する。\nデフォルトは"protected"で、publicおよびprotectedメンバーが表示され、\n"public"ではpublicメンバーのみが表示されます。"package"では\npublic、protectedおよびpackageメンバーが表示され、"private"\nではすべてのメンバーが表示されます。

main.opt.show.types.arg=<value>
main.opt.show.types.desc=値が"public"、"protected"、"package"または"private"のいずれかの\nどの型(クラスやインタフェースなど)をドキュメント化するかを指定する。\nデフォルトは"protected"で、publicおよびprotected型が表示され、\n"public"ではpublic型のみが表示されます。"package"では\npublic、protectedおよびpackage型が表示され、"private"\nではすべての型が表示されます。

main.opt.show.packages.arg=<value>
main.opt.show.packages.desc=どのモジュールのパッケージをドキュメント化するかを指定する。使用可能な\n値は、"exported"または"all"パッケージです。

main.opt.show.module.contents.arg=<value>
main.opt.show.module.contents.desc=モジュール宣言のドキュメント化の粒度を指定する。\n使用可能な値は、"api"または"all"です。

main.opt.expand.requires.arg=<value>
main.opt.expand.requires.desc=ドキュメント化するモジュールのセットを拡張するための\nツールを指定する。デフォルトでは、コマンドラインで明示的に\n指定されたモジュールのみがドキュメント化されます。"transitive"の値は、\nそれらのモジュールのすべての"requires transitive"依存性を追加で\n含めます。"all"の値は、それらのモジュールのすべての依存性を\n含めます。

main.opt.help.desc=コマンドライン・オプションを表示して終了する

main.opt.module.arg=<module>(,<module>)*
main.opt.module.desc=指定されたモジュールをドキュメント化する

main.opt.doclet.arg=<class>
main.opt.doclet.desc=代替docletを介して出力を生成する

main.opt.docletpath.arg=<path>
main.opt.docletpath.desc=docletクラス・ファイルのある場所を指定する

main.opt.module.source.path.arg=<path>
main.opt.module.source.path.desc=複数モジュールの入力ソース・ファイルを検索する位置を指定する

main.opt.upgrade.module.path.arg=<path>
main.opt.upgrade.module.path.desc=アップグレード可能なモジュールの位置をオーバーライドする

main.opt.module.path.arg=<path>
main.opt.module.path.desc=アプリケーション・モジュールを検索する位置を指定する

main.opt.add.modules.arg=<module>(,<module>)*
main.opt.add.modules.desc=初期モジュールに加えて解決するルート・モジュール、または\n<module>がALL-MODULE-PATHである場合はモジュール・パスの\nすべてのモジュール。

main.opt.limit.modules.arg=<module>(,<module>)*
main.opt.limit.modules.desc=参照可能なモジュールの領域を制限します

main.opt.source.path.arg=<path>
main.opt.source.path.desc=ソース・ファイルのある場所を指定する

main.opt.class.path.arg=<path>
main.opt.class.path.desc=ユーザー・クラス・ファイルのある場所を指定する

main.opt.exclude.arg=<pkglist>
main.opt.exclude.desc=除外するパッケージ・リストを指定する

main.opt.subpackages.arg=<subpkglist>
main.opt.subpackages.desc=再帰的にロードするサブパッケージを指定する

main.opt.breakiterator.desc=BreakIteratorで最初の文を計算する

main.opt.bootclasspath.arg=<path>
main.opt.bootclasspath.desc=非モジュラ・リリースで使用されるプラットフォーム・クラス・ファイル\nの場所をオーバーライドする

main.opt.system.arg=<jdk>
main.opt.system.desc=モジュラ・リリースで使用されるシステム・モジュールの場所をオーバーライドする

main.opt.release.arg=<release>
main.opt.release.desc=指定されたリリースとソースの互換性を保つ

main.opt.source.arg=<release>
main.opt.source.desc=指定されたリリースとソースの互換性を保つ

main.opt.enable.preview.desc=プレビュー言語機能を有効にする。-sourceまたは--releaseとともに\n使用されます。

main.opt.extdirs.arg=<dirlist>
main.opt.extdirs.desc=インストール済み拡張機能の位置をオーバーライドする

main.opt.verbose.desc=Javadocの動作についてメッセージを出力する

main.opt.locale.arg=<name>
main.opt.locale.desc=en_USやen_US_WINなどの使用するロケール

main.opt.encoding.arg=<name>
main.opt.encoding.desc=ソース・ファイルのエンコーディング名

main.opt.quiet.desc=状態メッセージを表示しない

main.opt.version.desc=バージョン情報を出力する

main.opt.J.arg=<flag>
main.opt.J.desc=<flag>を実行システムに直接渡す

main.opt.help.extra.desc=非標準オプションの概要を出力し終了する

main.opt.Werror.desc=警告が発生した場合エラーをレポートする

