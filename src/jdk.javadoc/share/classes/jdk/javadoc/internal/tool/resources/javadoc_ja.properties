main.opt.add.exports.arg=<module>/<package>=<other-module>(,<other-module>)*
main.opt.add.exports.desc=その定義モジュールから、追加のモジュール、または<other-module>が\nALL-UNNAMEDである場合はすべての名前のないモジュールに\nエクスポート済とみなされるようにパッケージを指定します

main.opt.add.reads.arg=<module>=<other-module>(,<other-module>)*
main.opt.add.reads.desc=指定のモジュールで必須とみなされるように追加モジュールを指定します。\n名前のないモジュールを必要とする場合、<other-module>はALL-UNNAMED\nにします。

main.opt.patch.module.arg=<module>=<file>(:<file>)*
main.opt.patch.module.desc=JARファイルまたはディレクトリのクラスおよびリソースでモジュールを\n        オーバーライドまたは拡張します

