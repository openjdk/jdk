javadoc.description=HTML-Seiten von API-Dokumentation aus Java-Quelldateien generieren

main.errors={0} Fehler
main.error={0} Fehler
main.warnings={0} Warnungen
main.warning={0} Warnung

main.usage=Verwendung:\n    javadoc [options] [packagenames] [sourcefiles] [@files]\nmit folgenden Optionen:

main.opt.at.arg=<Datei>
main.opt.at.desc=Liest Optionen und Dateinamen aus Datei

main.opt.public.desc=Zeigt nur öffentliche Typen und Mitglieder. Zeigt bei benannten Modulen\nnur exportierte Packages und die API des Moduls.

main.opt.protected.desc=Zeigt geschützte/öffentliche Typen und Mitglieder (Standard). Zeigt\nbei benannten Modulen exportierte Packages und die API des Moduls.

main.opt.package.desc=Zeigt Package-/geschützte/öffentliche Typen und Mitglieder. Zeigt\nbei benannten Modulen alle Packages und alle Moduldetails.

main.opt.private.desc=Zeigt alle Typen und Mitglieder. Zeigt bei benannten Modulen\nalle Packages und alle Moduldetails.

main.opt.show.members.arg=<Wert>
main.opt.show.members.desc=Gibt an, welche Mitglieder (Felder, Methoden usw.) dokumentiert\nwerden, wobei der Wert "public", "protected",\n"package" oder "private" lauten kann. Der Standardwert ist "protected"\nund zeigt öffentliche und geschützte Mitglieder, "public" zeigt nur\nöffentliche Mitglieder, "package" zeigt öffentliche, geschützte und\nPackagemitglieder, und "private" zeigt alle Mitglieder.

main.opt.show.types.arg=<Wert>
main.opt.show.types.desc=Gibt an, welche Typen (Klassen, Schnittstellen usw.) dokumentiert\nwerden, wobei der Wert "public", "protected",\n"package" oder "private" lauten kann. Der Standardwert ist "protected"\nund zeigt öffentliche und geschützte Typen, "public" zeigt nur\nöffentliche Typen, "package" zeigt öffentliche, geschützte und\nPackagetypen, und "private" zeigt alle Typen.

main.opt.show.packages.arg=<Wert>
main.opt.show.packages.desc=Gibt das Modul an, dessen Packages dokumentiert werden. Mögliche\nWerte sind "exported" oder "all" (exportierte oder alle Packages).

main.opt.show.module.contents.arg=<Wert>
main.opt.show.module.contents.desc=Gibt die Dokumentationsgranularität von Moduldeklarationen\nan. Mögliche Werte sind "api" oder "all".

main.opt.expand.requires.arg=<Wert>
main.opt.expand.requires.desc=Anweisungen im Tool zum Erweitern des zu dokumentierenden\nModulsets. Standardmäßig werden nur die Module dokumentiert,\ndie in der Befehlszeile ausdrücklich angegeben werden. Der Wert\n"transitive" schließt zusätzlich alle "requires transitive"-Abhängigkeiten\nder Module ein. Der Wert "all" schließt\nalle Abhängigkeiten der Module ein.

main.opt.help.desc=Zeigt die Befehlszeilenoptionen an und beendet

main.opt.module.arg=<Modul>(,<Modul>)*
main.opt.module.desc=Dokumentiert die angegebenen Module

main.opt.doclet.arg=<Klasse>
main.opt.doclet.desc=Generiert die Ausgabe über ein alternatives Doclet

main.opt.docletpath.arg=<Pfad>
main.opt.docletpath.desc=Gibt an, wo sich Doclet-Klassendateien befinden

main.opt.module.source.path.arg=<Pfad>
main.opt.module.source.path.desc=Gib an, wo sich die Eingabequelldateien für mehrere Module befinden

main.opt.upgrade.module.path.arg=<Pfad>
main.opt.upgrade.module.path.desc=Setzt den Speicherort der upgradefähigen Module außer Kraft

main.opt.module.path.arg=<Pfad>
main.opt.module.path.desc=Gibt an, wo sich die Anwendungsmodule befinden

main.opt.add.modules.arg=<Modul>(,<Modul>)*
main.opt.add.modules.desc=Root-Module, die zusätzlich zu den anfänglichen Modulen\naufgelöst werden sollen, oder alle Module im Modulpfad,\nwenn <Modul> ALL-MODULE-PATH lautet.

main.opt.limit.modules.arg=<Modul>(,<Modul>)*
main.opt.limit.modules.desc=Begrenzt die Gesamtzahl der beobachtbaren Module

main.opt.source.path.arg=<Pfad>
main.opt.source.path.desc=Gibt an, wo sich die Quelldateien befinden

main.opt.class.path.arg=<Pfad>
main.opt.class.path.desc=Gibt an, wo sich die Benutzerklassendateien befinden

main.opt.exclude.arg=<Packageliste>
main.opt.exclude.desc=Liste der auszuschließenden Packages

main.opt.subpackages.arg=<Subpackageliste>
main.opt.subpackages.desc=Gibt die Subpackages an, die rekursiv geladen werden sollen

main.opt.breakiterator.desc=Berechnet den ersten Satz mit BreakIterator

main.opt.bootclasspath.arg=<Pfad>
main.opt.bootclasspath.desc=Setzt den Speicherort der für nicht modulare Releases\nverwendeten Plattformklassendateien außer Kraft

main.opt.system.arg=<JDK>
main.opt.system.desc=Setzt den Speicherort der für modulare Releases verwendeten Systemmodule außer Kraft

main.opt.release.arg=<Release>
main.opt.release.desc=Liefert Quellkompatibilität mit dem angegebenen Release

main.opt.source.arg=<Release>
main.opt.source.desc=Liefert Quellkompatibilität mit dem angegebenen Release

main.opt.enable.preview.desc=Aktiviert Vorschausprachfeatures. Wird in Verbindung\nmit -source oder --release verwendet.

main.opt.extdirs.arg=<Verzeichnisliste>
main.opt.extdirs.desc=Setzt den Speicherort der installierten Erweiterungen außer Kraft

main.opt.verbose.desc=Gibt Meldungen über die Javadoc-Vorgänge aus

main.opt.locale.arg=<Name>
main.opt.locale.desc=Zu verwendendes Gebietsschema, z.B. en_US oder en_US_WIN

main.opt.encoding.arg=<Name>
main.opt.encoding.desc=Quelldateicodierungsname

main.opt.quiet.desc=Zeigt keine Statusmeldungen an

main.opt.version.desc=Gibt Versionsinformationen aus

main.opt.J.arg=<Flag>
main.opt.J.desc=Übergibt <Flag> direkt an das Laufzeitsystem

main.opt.help.extra.desc=Gibt eine Zusammenfassung nicht standardmäßiger Optionen aus und beendet

main.opt.Werror.desc=Meldet einen Fehler beim Auftreten von Warnungen

main.usage.foot=\nIn Optionen im GNU-Stil kann "=" statt Leerzeichen verwendet werden, um den Namen einer Option\nvon ihrem Wert zu trennen.\n

main.Xusage=

main.opt.Xmaxerrs.arg=<Nummer>
main.opt.Xmaxerrs.desc=Legt die maximale Anzahl der zu auszugebenden Fehler fest

main.opt.Xmaxwarns.arg=<Nummer>
main.opt.Xmaxwarns.desc=Legt die maximale Anzahl der auszugebenden Warnungen fest

main.opt.add.exports.arg=<Modul>/<Package>=<Anderes Modul>(,<Anderes Modul>)*
main.opt.add.exports.desc=Gibt an, dass ein Package als aus seinem definierenden Modul\nin weitere Module oder, wenn <Anderes Modul> ALL-UNNAMED\nlautet, in alle unbenannten Module exportiert betrachtet werden soll

main.opt.add.reads.arg=<Modul>=<Anderes Modul>(,<Anderes Modul>)*
main.opt.add.reads.desc=Gibt weitere Module an, die als von einem angegebenen Modul angefordert\nbetrachtet werden sollen. <Anderes Modul> kann ALL-UNNAMED lauten,\num das unbenannte Modul anzufordern.

main.opt.patch.module.arg=<Modul>=<Datei>(:<Datei>)*
main.opt.patch.module.desc=Setzt ein Modul außer Kraft oder erweitert es mit Klassen\nund Ressourcen in JAR-Dateien oder Verzeichnissen

main.Xusage.foot=\nDies sind keine Standardoptionen, und sie können ohne Vorankündigung geändert werden.

